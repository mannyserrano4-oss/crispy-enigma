<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Kai's Arcade</title>
    <meta name="apple-mobile-web-app-title" content="Kai's Arcade">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            /* Fun Palette */
            --bg-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --text-color: #333;
            
            /* Button Colors */
            --btn-blue: #54a0ff;
            --btn-blue-shadow: #2e86de;
            
            --btn-green: #00d2d3;
            --btn-green-shadow: #01a3a4;
            
            --btn-yellow: #feca57;
            --btn-yellow-shadow: #ff9f43;
            
            --btn-red: #ff6b6b;
            --btn-red-shadow: #ee5253;
        }

        body {
            font-family: "Chalkboard SE", "Comic Sans MS", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
        }

        /* --- SHARED COMPONENTS --- */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .screen.active { display: flex; }

        h1 {
            margin: 10px 0 20px 0;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            text-align: center;
            font-weight: 900;
        }

        .bouncy-btn {
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            top: 0;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-home { background: var(--btn-red); box-shadow: 0 6px 0 var(--btn-red-shadow); }
        .btn-action { background: var(--btn-green); box-shadow: 0 6px 0 var(--btn-green-shadow); font-size: 1.8rem; width: 80%; }

        .bouncy-btn:active { top: 6px; box-shadow: 0 0 0 var(--btn-green-shadow); }

        .home-icon-btn {
            position: absolute;
            top: 15px; left: 15px;
            padding: 10px 15px;
            font-size: 1.5rem;
            z-index: 100;
        }

        /* --- HOME SCREEN --- */
        #screen-home { justify-content: center; gap: 20px; }

        .game-card {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
            border: 4px solid white;
        }
        
        .game-card:active { transform: scale(0.95); background: #f0f0f0; }

        .gc-icon { 
            font-size: 3.5rem; 
            background: #eee; 
            width: 80px; height: 80px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 20px;
        }
        
        .gc-info { flex-grow: 1; }
        .gc-title { font-size: 1.8rem; font-weight: 800; color: #444; margin-bottom: 5px; }
        .gc-desc { font-size: 0.9rem; color: #888; font-weight: bold; }

        /* --- GAME 1: SLOTS --- */
        #screen-slots { justify-content: center; }

        .slots-container {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 40px;
            width: 100%;
            justify-content: center;
        }

        .slot-col {
            background: white;
            width: 18%; 
            aspect-ratio: 2/3;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            overflow: hidden;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        @media (max-width: 350px) { .slot-col { font-size: 2rem; } }
        .slot-col.spinning span { animation: blurScroll 0.2s infinite linear; }
        @keyframes blurScroll {
            0% { transform: translateY(-20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
            50% { transform: translateY(20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
            100% { transform: translateY(-20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
        }

        /* --- GAME 2: ROAD TRIP HUNTER (New) --- */
        #screen-hunter { justify-content: center; }

        .hunter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            padding-top: 50px; /* Space for title/home btn */
        }

        .car-btn {
            background: white;
            border-radius: 20px;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .car-btn:active { top: 6px; box-shadow: none; }
        
        /* Color themes for buttons */
        .car-btn.red { background: #ff7675; color: white; border: 4px solid #d63031; }
        .car-btn.blue { background: #74b9ff; color: white; border: 4px solid #0984e3; }
        .car-btn.yellow { background: #ffeaa7; color: #d35400; border: 4px solid #fdcb6e; }
        .car-btn.white { background: #ffffff; color: #333; border: 4px solid #b2bec3; }
        .car-btn.police { background: #2d3436; color: white; border: 4px solid #000; }
        .car-btn.truck { background: #a29bfe; color: white; border: 4px solid #6c5ce7; }

        .car-icon { font-size: 3.5rem; margin-bottom: 5px; }
        .car-count { font-size: 2rem; font-weight: 900; }
        .car-label { font-size: 0.8rem; text-transform: uppercase; font-weight: bold; opacity: 0.8; }

        /* --- GAME 3: THIS OR THAT --- */
        #screen-thisthat { justify-content: center; }

        .vs-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
        }

        .option-card {
            background: white;
            width: 90%;
            height: 140px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 8px 0 #ddd;
            transition: all 0.2s;
            cursor: pointer;
            border: 4px solid transparent;
        }

        .option-card:active { transform: scale(0.95); box-shadow: 0 4px 0 #ddd; top: 4px; position: relative; }
        
        .option-card.winner {
            background: #FFEAA7;
            border-color: #FDCB6E;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }

        .vs-badge {
            background: white;
            color: #333;
            font-weight: 900;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 2;
            margin: -25px 0;
        }

        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            width: 100%; height: 100%;
            z-index: 200;
        }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div id="screen-home" class="screen active">
        <h1>Kai's Arcade</h1>
        
        <div class="game-card" onclick="goGame('slots')" style="border-bottom: 6px solid #00d2d3;">
            <div class="gc-icon">üé∞</div>
            <div class="gc-info">
                <div class="gc-title">Story Slots</div>
                <div class="gc-desc">100+ Emojis!</div>
            </div>
        </div>

        <div class="game-card" onclick="goGame('hunter')" style="border-bottom: 6px solid #ff7675;">
            <div class="gc-icon">üöó</div>
            <div class="gc-info">
                <div class="gc-title">Car Hunter</div>
                <div class="gc-desc">Road Trip Game!</div>
            </div>
        </div>

        <div class="game-card" onclick="goGame('thisthat')" style="border-bottom: 6px solid #feca57;">
            <div class="gc-icon">‚öñÔ∏è</div>
            <div class="gc-info">
                <div class="gc-title">This or That</div>
                <div class="gc-desc">New Questions!</div>
            </div>
        </div>
    </div>

    <div id="screen-slots" class="screen">
        <button class="bouncy-btn btn-home home-icon-btn" onclick="goHome()">üè†</button>
        <h1>Story Slots</h1>
        
        <div class="slots-container">
            <div class="slot-col" id="slot1"><span>ü¶ï</span></div>
            <div class="slot-col" id="slot2"><span>üçï</span></div>
            <div class="slot-col" id="slot3"><span>üöÄ</span></div>
            <div class="slot-col" id="slot4"><span>‚õàÔ∏è</span></div>
            <div class="slot-col" id="slot5"><span>üè∞</span></div>
        </div>

        <button class="bouncy-btn btn-action" onclick="spinSlots()">SPIN IT!</button>
    </div>

    <div id="screen-hunter" class="screen">
        <button class="bouncy-btn btn-home home-icon-btn" onclick="goHome()">üè†</button>
        
        <div class="hunter-grid">
            <button class="car-btn red" onclick="countCar('red')">
                <div class="car-icon">üöó</div>
                <div class="car-label">Red</div>
                <div class="car-count" id="cnt-red">0</div>
            </button>
            <button class="car-btn blue" onclick="countCar('blue')">
                <div class="car-icon">üöô</div>
                <div class="car-label">Blue</div>
                <div class="car-count" id="cnt-blue">0</div>
            </button>
            <button class="car-btn white" onclick="countCar('white')">
                <div class="car-icon">üöê</div>
                <div class="car-label">White</div>
                <div class="car-count" id="cnt-white">0</div>
            </button>
            <button class="car-btn truck" onclick="countCar('truck')">
                <div class="car-icon">üöõ</div>
                <div class="car-label">Big Truck</div>
                <div class="car-count" id="cnt-truck">0</div>
            </button>
            <button class="car-btn yellow" onclick="countCar('yellow')">
                <div class="car-icon">üöå</div>
                <div class="car-label">Bus/Taxi</div>
                <div class="car-count" id="cnt-yellow">0</div>
            </button>
            <button class="car-btn police" onclick="countCar('police')">
                <div class="car-icon">üöì</div>
                <div class="car-label">Police</div>
                <div class="car-count" id="cnt-police">0</div>
            </button>
        </div>
    </div>

    <div id="screen-thisthat" class="screen">
        <button class="bouncy-btn btn-home home-icon-btn" onclick="goHome()">üè†</button>
        <h1>This or That</h1>
        
        <div class="vs-container">
            <div class="option-card" id="opt1" onclick="pickOption(1)">ü¶ñ</div>
            <div class="vs-badge">VS</div>
            <div class="option-card" id="opt2" onclick="pickOption(2)">üëΩ</div>
        </div>

        <button class="bouncy-btn btn-action" onclick="newVsRound()">NEXT PAIR</button>
    </div>

    <script>
        // --- DATA ---
        const allEmojis = [
            // Animals
            "ü¶ï","ü¶ñ","ü¶Å","ü¶à","üê≥","üêô","üï∑Ô∏è","üêç","ü¶ì","ü¶í","üêò","ü¶ç","ü¶Ö","ü¶â","ü¶á","ü¶Ñ","üêâ",
            "üêï","üêà","üêñ","üêÑ","üêé","üê¢","üêä","üê¨","ü¶Ä","üê†","üêå","üêõ","üêù","üêû","ü¶ã","üêú","ü¶ü",
            // Fantasy/People
            "ü§†","ü§°","üëΩ","ü§ñ","üéÉ","üòà","üëª","üßû","üßú","üßö","üßô","üßõ","üßü","ü¶∏","ü¶π","ü•∑","ü§¥","üë∏",
            // Food
            "üçï","üçî","üçü","üå≠","üçø","ü•ì","üç≥","ü•û","üßá","ü•Ø","ü•®","ü•ê","ü•ñ","üßÄ","üåÆ","üåØ","ü•ó",
            "üç©","üç™","üéÇ","üç∞","üßÅ","ü•ß","üç¶","üç®","üçß","üç´","üç¨","üç≠","ü•¶","ü•ë","üçâ","üçì","üçå",
            // Transport
            "üöó","üöï","üöô","üöå","üèéÔ∏è","üöì","üöë","üöí","üöú","üö≤","üõ¥","üõµ","üèçÔ∏è","üöÇ","‚úàÔ∏è","üöÄ","üõ∏",
            "‚õµ","üö§","üõ≥Ô∏è","üõ∂","üöÅ","üö†","üöá","üöÑ",
            // Objects/Weather
            "‚õàÔ∏è","‚òÄÔ∏è","‚ùÑÔ∏è","üî•","üåà","üåä","üåã","üè∞","üóø","üóΩ","üóº","‚õ©Ô∏è","üé¢","üé°","üé†","üé™","üé®",
            "üéÆ","üé∏","üéª","ü•Å","‚öΩ","üèÄ","üèà","‚öæ","üéæ","üé±","üé≥","ü•ä","ü•ã","‚õ≥","‚õ∏Ô∏è","üé£","ü§ø",
            "üíé","üí∞","üîë","üéÅ","üí£","üß®","üéà","üîÆ","üî≠","üî¨","üíä","üß¨","ü¶†","üßª","üßº","üß≤"
        ];

        const vsPairs = [
            ["ü¶ñ","üëΩ"], ["ü¶∏","ü¶π"], ["üï∑Ô∏è","üêç"], ["üî•","‚ùÑÔ∏è"], 
            ["üçï","üçî"], ["üèéÔ∏è","‚úàÔ∏è"], ["ü¶Å","ü¶à"], ["üí©","ü§¢"],
            ["üëª","üßü"], ["ü§†","ü§ñ"], ["üç´","ü•¶"], ["üèùÔ∏è","üèîÔ∏è"],
            ["Minecraft","Roblox"], ["‚òÄÔ∏è","üåô"], ["üö≤","üõπ"],
            ["üê∂","üê±"], ["ü•û","üßá"], ["üéÆ","üì±"], ["üèñÔ∏è","‚õ∫"],
            ["üé¨","üìö"], ["üé§","üé®"], ["‚öΩ","üèÄ"], ["üé¢","üé°"],
            ["üõÅ","üöø"], ["üçù","üåÆ"], ["üé∏","üéπ"], ["üßõ","üê∫"],
            ["üöÄ","üö¢"], ["üåà","‚õàÔ∏è"], ["üç¨","üçø"]
        ];

        let carCounts = { red: 0, blue: 0, white: 0, truck: 0, yellow: 0, police: 0 };

        // --- AUDIO SYNTH ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Custom Car Sounds
        function carSound(type) {
            if (type === 'police') {
                // Siren (Wee-Woo)
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.3);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.6);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
                osc.start(); osc.stop(audioCtx.currentTime + 0.6);
            } else if (type === 'truck') {
                // Deep Honk
                playTone(100, 'sawtooth', 0.4);
            } else {
                // Standard Beep
                playTone(300, 'square', 0.15);
            }
        }

        function sfx(type) {
            if (type === 'click') playTone(400, 'sine', 0.1);
            if (type === 'spin') playTone(200, 'triangle', 0.1);
            if (type === 'win') {
                setTimeout(() => playTone(400, 'square', 0.2), 0);
                setTimeout(() => playTone(500, 'square', 0.2), 150);
                setTimeout(() => playTone(800, 'square', 0.4), 300);
            }
        }

        // --- NAVIGATION ---
        function goGame(gameId) {
            sfx('click');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${gameId}`).classList.add('active');
            if(gameId === 'thisthat') newVsRound();
        }

        function goHome() {
            sfx('click');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-home').classList.add('active');
        }

        // --- GAME 1: SMART SLOTS ---
        function getUniqueSet(count) {
            let deck = [...allEmojis]; 
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck.slice(0, count);
        }

        function spinSlots() {
            sfx('click');
            const results = getUniqueSet(5); 
            
            for(let i=1; i<=5; i++) {
                const el = document.getElementById(`slot${i}`);
                el.classList.add('spinning');
                setTimeout(() => {
                    sfx('spin');
                    el.classList.remove('spinning');
                    el.innerHTML = `<span>${results[i-1]}</span>`;
                }, 400 + (i * 150));
            }
            setTimeout(() => sfx('win'), 1500);
        }

        // --- GAME 2: CAR HUNTER ---
        function countCar(type) {
            // Audio
            carSound(type);
            
            // Logic
            carCounts[type]++;
            document.getElementById(`cnt-${type}`).innerText = carCounts[type];
            
            // Visual Pop
            if(Math.random() > 0.7) fireConfetti(); // Random confetti for motivation
        }

        // --- GAME 3: THIS OR THAT ---
        function newVsRound() {
            sfx('click');
            document.querySelectorAll('.option-card').forEach(el => el.classList.remove('winner'));
            const pair = vsPairs[Math.floor(Math.random() * vsPairs.length)];
            document.getElementById('opt1').innerText = pair[0];
            document.getElementById('opt2').innerText = pair[1];
        }

        function pickOption(num) {
            sfx('win');
            document.getElementById(`opt${num}`).classList.add('winner');
            fireConfetti();
        }

        // --- CONFETTI ENGINE ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for(let i=0; i<60; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 25,
                    vy: (Math.random() - 0.5) * 25,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    life: 100,
                    size: Math.random() * 10 + 5
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    if(p.life > 0) {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.5; // Gravity
                        p.life -= 2;
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });
                if(active) requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
