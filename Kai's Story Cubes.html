<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Kai's Arcade</title>
    <meta name="apple-mobile-web-app-title" content="Kai's Arcade">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            /* Fun Palette */
            --bg-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --card-bg: #ffffff;
            --text-color: #333;
            
            /* Button Colors */
            --btn-blue: #54a0ff;
            --btn-blue-shadow: #2e86de;
            
            --btn-green: #00d2d3;
            --btn-green-shadow: #01a3a4;
            
            --btn-yellow: #feca57;
            --btn-yellow-shadow: #ff9f43;
            
            --btn-red: #ff6b6b;
            --btn-red-shadow: #ee5253;
        }

        body {
            font-family: "Chalkboard SE", "Comic Sans MS", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
        }

        /* --- SHARED COMPONENTS --- */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .screen.active { display: flex; }

        h1 {
            margin: 10px 0 20px 0;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            text-align: center;
            font-weight: 900;
        }

        .bouncy-btn {
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            top: 0;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-home { background: var(--btn-red); box-shadow: 0 6px 0 var(--btn-red-shadow); }
        .btn-action { background: var(--btn-green); box-shadow: 0 6px 0 var(--btn-green-shadow); font-size: 1.8rem; width: 80%; }
        .btn-nav { background: var(--btn-blue); box-shadow: 0 6px 0 var(--btn-blue-shadow); padding: 10px 15px; font-size: 1.2rem; }

        .bouncy-btn:active { top: 6px; box-shadow: 0 0 0 var(--btn-green-shadow); }

        .home-icon-btn {
            position: absolute;
            top: 15px; left: 15px;
            padding: 10px 15px;
            font-size: 1.5rem;
            z-index: 100;
        }

        /* --- HOME SCREEN --- */
        #screen-home { justify-content: center; gap: 20px; }

        .game-card {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
            border: 4px solid white;
        }
        
        .game-card:active { transform: scale(0.95); background: #f0f0f0; }

        .gc-icon { 
            font-size: 3.5rem; 
            background: #eee; 
            width: 80px; height: 80px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 20px;
        }
        
        .gc-info { flex-grow: 1; }
        .gc-title { font-size: 1.8rem; font-weight: 800; color: #444; margin-bottom: 5px; }
        .gc-desc { font-size: 0.9rem; color: #888; font-weight: bold; }

        /* --- GAME 1: SLOTS --- */
        #screen-slots { justify-content: center; }

        .slots-container {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 40px;
            width: 100%;
            justify-content: center;
        }

        .slot-col {
            background: white;
            width: 18%; 
            aspect-ratio: 2/3;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            overflow: hidden;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        @media (max-width: 350px) { .slot-col { font-size: 2rem; } }

        .slot-col.spinning span { animation: blurScroll 0.2s infinite linear; }

        @keyframes blurScroll {
            0% { transform: translateY(-20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
            50% { transform: translateY(20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
            100% { transform: translateY(-20px) scale(0.8); filter: blur(4px); opacity: 0.5; }
        }

        /* --- GAME 2: BLOX BUILDER --- */
        #screen-builder { justify-content: center; }

        .builder-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-stage {
            width: 280px;
            height: 320px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #fff;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .avatar-part { font-size: 4.5rem; line-height: 1; transition: transform 0.2s; z-index: 2; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #disp-head { z-index: 5; margin-bottom: -10px; }
        #disp-body { z-index: 4; margin-bottom: -15px; }
        #disp-legs { z-index: 3; }
        
        .pet-display {
            position: absolute;
            bottom: 20px; right: 20px;
            font-size: 2.5rem;
            z-index: 6;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .avatar-stage.alive .avatar-part { animation: dance 0.6s infinite alternate; }
        @keyframes dance { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            background: rgba(255,255,255,0.2);
            padding: 5px;
            border-radius: 15px;
        }
        
        .control-label { font-weight: bold; color: white; width: 60px; text-align: right; text-transform: uppercase; font-size: 0.8rem;}

        /* --- GAME 3: THIS OR THAT --- */
        #screen-thisthat { justify-content: center; }

        .vs-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
        }

        .option-card {
            background: white;
            width: 90%;
            height: 140px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 8px 0 #ddd;
            transition: all 0.2s;
            cursor: pointer;
            border: 4px solid transparent;
        }

        .option-card:active { transform: scale(0.95); box-shadow: 0 4px 0 #ddd; top: 4px; position: relative; }
        
        .option-card.winner {
            background: #FFEAA7;
            border-color: #FDCB6E;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }

        .vs-badge {
            background: white;
            color: #333;
            font-weight: 900;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 2;
            margin: -25px 0;
        }

        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            width: 100%; height: 100%;
            z-index: 200;
        }

    </style>
</head>
