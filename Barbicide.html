<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Barbicide</title>
    <meta name="apple-mobile-web-app-title" content="Barbicide">
    <meta name="application-name" content="Barbicide">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="bicon.png">
    <link rel="icon" type="image/png" href="bicon.png">

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --input-bg: #333;
            --border-color: #444;
            
            /* Status Colors */
            --status-soak: #d32f2f; /* Red */
            --status-clean: #388e3c; /* Green */
            --status-danger: #1976d2; /* Blue */
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #333333;
            --card-bg: #ffffff;
            --input-bg: #e0e0e0;
            --border-color: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            /* Prevent rubber-banding on iOS */
            overscroll-behavior-y: none; 
        }

        /* --- Header & Controls --- */
        header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 10px; /* Space for status bar */
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        .theme-toggle {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        select {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            /* Remove default arrow to look cleaner */
            -webkit-appearance: none; 
            text-align: center;
        }

        button.add-btn {
            padding: 15px 25px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        button.add-btn:active { transform: scale(0.95); }

        /* --- Timer Grid --- */
        #timer-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            padding-bottom: 50px;
        }

        /* --- Timer Cards --- */
        .timer-card {
            background-color: var(--status-soak); /* Default to Red/Soaking */
            color: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 150px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .timer-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-card .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums; 
        }

        .timer-card .status-text {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        /* --- States --- */
        .timer-card.clean {
            background-color: var(--status-clean);
            transform: scale(1.02);
        }

        .timer-card.danger {
            background-color: var(--status-danger);
            animation: pulse-blue 1.5s infinite;
        }

        @keyframes pulse-blue {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Mobile Adjustment */
        @media (max-width: 400px) {
            #timer-container { grid-template-columns: 1fr 1fr; }
            .timer-card .time-display { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>BARBICIDE</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Mode</button>
    </header>

    <div class="controls">
        <select id="toolSelect">
            <option value="Shears">Shears</option>
            <option value="Combs">Combs</option>
            <option value="Guards">Guards</option>
            <option value="Razors">Razors</option>
            <option value="Other">Other</option>
        </select>
        <button class="add-btn" onclick="addTimer()">+</button>
    </div>

    <div id="timer-container">
        </div>

    <script>
        // --- Configuration ---
        const SOAK_MINUTES = 10; 
        
        // --- Audio Variables ---
        let timers = [];
        let audioCtx = null;
        let audioUnlocked = false;

        // --- 1. The Audio Engine ---
        function initAudio() {
            // Only setup once
            if (audioCtx) return; 

            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // Handle the "Suspended" state (common on iOS)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- 2. The Silent Unlock (The Fix) ---
        // We play a silent sound instantly on button click to "wake up" the audio engine
        function unlockAudio() {
            if (audioUnlocked || !audioCtx) return;

            // Resume context again just to be safe
            audioCtx.resume().then(() => {
                // Create a silent buffer
                const buffer = audioCtx.createBuffer(1, 1, 22050); 
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(0);
                
                audioUnlocked = true;
                console.log("Audio System Unlocked");
            });
        }

        // --- 3. The Alarm Sound ---
        function playChime() {
            // If context died or wasn't made, try to recover (rare)
            if (!audioCtx) return; 

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Pleasant "Ding" Sound
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.exponentialRampToValueAtTime(261.63, audioCtx.currentTime + 2);

            // Volume Envelope (Fade In / Fade Out)
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);

            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // --- 4. Adding a Timer ---
        function addTimer() {
            // STEP 1: Wake up the Audio Engine immediately
            initAudio();
            unlockAudio();

            const toolType = document.getElementById('toolSelect').value;
            const id = Date.now();
            
            const timer = {
                id: id,
                type: toolType,
                endTime: Date.now() + (SOAK_MINUTES * 60 * 1000),
                finished: false,
                overtime: false
            };

            timers.push(timer);
            renderTimer(timer);
        }

        function removeTimer(id) {
            timers = timers.filter(t => t.id !== id);
            const el = document.getElementById(`timer-${id}`);
            if (el) el.remove();
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(Math.abs(ms) / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function updateTimers() {
            const now = Date.now();

            timers.forEach(timer => {
                const el = document.getElementById(`timer-${timer.id}`);
                if (!el) return;

                const timeLeft = timer.endTime - now;
                const displayEl = el.querySelector('.time-display');
                const statusEl = el.querySelector('.status-text');

                // Still Soaking
                if (timeLeft > 0) {
                    displayEl.innerText = formatTime(timeLeft);
                    statusEl.innerText = "SOAKING";
                } 
                // Finished (Trigger Sound)
                else if (timeLeft <= 0 && !timer.finished) {
                    timer.finished = true;
                    el.classList.remove('soaking');
                    el.classList.add('clean');
                    statusEl.innerText = "READY";
                    
                    // The magic happens here
                    playChime(); 
                }
                // Overtime
                else if (timer.finished) {
                    displayEl.innerText = "+" + formatTime(timeLeft);
                    statusEl.innerText = "OVER SOAKED";
                    
                    if (Math.abs(timeLeft) > 10000 && !timer.overtime) {
                        timer.overtime = true;
                        el.classList.remove('clean');
                        el.classList.add('danger');
                    }
                }
            });
        }

        function renderTimer(timer) {
            const container = document.getElementById('timer-container');
            const card = document.createElement('div');
            card.className = 'timer-card'; 
            card.id = `timer-${timer.id}`;
            
            card.innerHTML = `
                <button class="close-btn" onclick="removeTimer(${timer.id})">Ã—</button>
                <h3>${timer.type}</h3>
                <div class="time-display">--:--</div>
                <div class="status-text">STARTING</div>
            `;
            
            container.appendChild(card);
        }

        setInterval(updateTimers, 200);

    </script>
</body>
</html>
