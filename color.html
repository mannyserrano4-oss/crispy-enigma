<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAS Color Lab | Stencil</title>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --text: #ececed; --accent: #38bdf8; --border: #2d2d33; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 360px; min-width: 360px; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; background: var(--card); display: flex; flex-direction: column; gap: 12px; }
        .drop-zone { border: 2px dashed var(--accent); border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; background: rgba(56, 189, 248, 0.05); }
        .section-label { font-size: 0.7rem; font-weight: bold; color: var(--accent); text-transform: uppercase; margin-top: 5px; }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .swatch-wrap { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; }
        .swatch { width: 100%; aspect-ratio: 1/1; border-radius: 6px; border: 2px solid #333; position: relative; }
        .swatch-wrap.active .swatch { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.1); }
        .swatch-hex { font-size: 0.5rem; color: #777; margin-top: 2px; font-family: monospace; }
        .wheel-area { position: relative; width: 220px; height: 220px; margin: 5px auto; }
        #wheel-canvas { width: 100%; height: 100%; border-radius: 50%; cursor: crosshair; border: 2px solid var(--border); }
        #wheel-marker { position: absolute; width: 12px; height: 12px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 4px black; display: none; }
        .main-view { flex: 1; display: flex; flex-direction: column; background: #000; }
        .split-view { flex: 1; display: flex; overflow: hidden; }
        .view-pane { flex: 1; position: relative; border-right: 1px solid var(--border); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .pane-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; z-index: 5; font-weight: bold; }
        .canvas-container { display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; transform-origin: center; }
        canvas.display-canvas { max-width: 90%; max-height: 90%; object-fit: contain; image-rendering: pixelated; }
        .toolbar { height: 60px; background: var(--card); border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 20px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        select { background: #000; color: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 4px; flex: 1; }
    </style>
</head>
<body>
<aside class="sidebar">
    <div class="drop-zone" onclick="document.getElementById('file-in').click()">
        <strong>1. UPLOAD IMAGE</strong>
        <input type="file" id="file-in" accept="image/*" hidden>
    </div>
    <div class="section-label">2. Detected Colors</div>
    <div class="palette-grid" id="detected-pal"></div>
    <div class="section-label">3. Harmony & Theory</div>
    <select id="harmony-mode">
        <option value="complementary">Complementary (Contrast)</option>
        <option value="analogous">Analogous (Smooth)</option>
        <option value="monochromatic">Monochromatic (Clean)</option>
    </select>
    <div class="wheel-area">
        <canvas id="wheel-canvas"></canvas>
        <div id="wheel-marker"></div>
    </div>
    <div class="section-label">4. Suggested Palette</div>
    <div class="palette-grid" id="suggested-pal"></div>
    <button class="btn" id="dl-btn" style="margin-top:auto">DOWNLOAD IMAGE</button>
</aside>
<main class="main-view">
    <div class="split-view">
        <div class="view-pane"><div class="pane-label">ORIGINAL</div><div class="canvas-container" id="orig-cont"><canvas id="c-orig" class="display-canvas"></canvas></div></div>
        <div class="view-pane"><div class="pane-label">RECOLORED</div><div class="canvas-container" id="prev-cont"><canvas id="c-prev" class="display-canvas"></canvas></div></div>
    </div>
    <div class="toolbar">
        <label style="font-size:0.8rem">ZOOM: <span id="z-txt">1</span>x</label>
        <input type="range" id="z-slider" min="1" max="10" step="0.1" value="1" style="width:200px;">
        <button class="btn" style="background:#444; color:white; font-size:0.7rem;" onclick="resetColors()">RESET ALL</button>
    </div>
</main>
<script>
    const cOrig = document.getElementById('c-orig'), ctxO = cOrig.getContext('2d', {willReadFrequently:true});
    const cPrev = document.getElementById('c-prev'), ctxP = cPrev.getContext('2d');
    const wheel = document.getElementById('wheel-canvas'), wCtx = wheel.getContext('2d'), wheelMarker = document.getElementById('wheel-marker');
    const detPal = document.getElementById('detected-pal'), sugPal = document.getElementById('suggested-pal'), zSlider = document.getElementById('z-slider'), zTxt = document.getElementById('z-txt'), hMode = document.getElementById('harmony-mode');
    let originalData = null, colorMap = {}, activeTargetHex = null;

    wheel.width = wheel.height = 300;
    function drawWheel() { const r = 150; for(let i=0; i<360; i++) { wCtx.beginPath(); wCtx.moveTo(r,r); wCtx.arc(r,r,r, (i-91)*Math.PI/180, (i-89)*Math.PI/180); wCtx.fillStyle = `hsl(${i}, 100%, 50%)`; wCtx.fill(); } }
    drawWheel();

    document.getElementById('file-in').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                cOrig.width = cPrev.width = img.width; cOrig.height = cPrev.height = img.height;
                ctxO.drawImage(img,0,0); originalData = ctxO.getImageData(0,0,img.width,img.height);
                detectAndSnap(); renderPreview();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function detectAndSnap() {
        const data = originalData.data, counts = {};
        for(let i=0; i<data.length; i+=200) {
            // SNAP LOGIC: If a pixel is nearly white or black, force it to pure hex
            let r = data[i], g = data[i+1], b = data[i+2];
            if (r > 230 && g > 230 && b > 230) { r=g=b=255; } 
            else if (r < 25 && g < 25 && b < 25) { r=g=b=0; }
            const hex = rgbToHex(r, g, b); counts[hex] = (counts[hex] || 0) + 1;
        }
        const sorted = Object.keys(counts).sort((a,b)=>counts[b]-counts[a]).slice(0, 10);
        detPal.innerHTML = '';
        sorted.forEach(hex => {
            const wrap = document.createElement('div'); wrap.className = `swatch-wrap ${hex === activeTargetHex ? 'active' : ''}`;
            wrap.innerHTML = `<div class="swatch" style="background:${colorMap[hex] || hex}"></div><div class="swatch-hex">${hex}</div>`;
            wrap.onclick = () => { activeTargetHex = hex; updateUI(); };
            detPal.appendChild(wrap);
        });
    }

    function updateUI() {
        detectAndSnap(); if(!activeTargetHex) return;
        const rgb = hexToRgb(activeTargetHex), hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        wheelMarker.style.display = 'block';
        const angle = (hsl.h - 90) * Math.PI / 180;
        wheelMarker.style.left = (150 + 130 * Math.cos(angle)) + 'px'; wheelMarker.style.top = (150 + 130 * Math.sin(angle)) + 'px';
        genSuggestions(hsl);
    }

    function genSuggestions(hsl) {
        sugPal.innerHTML = '';
        const offsets = {analogous:[-30,0,30], complementary:[0,180], monochromatic:[0]}[hMode.value];
        offsets.forEach(off => {
            const hex = hslToHex((hsl.h + off + 360)%360, 100, (hMode.value === 'monochromatic' ? 70 : 50));
            const s = document.createElement('div'); s.className = 'swatch-wrap';
            s.innerHTML = `<div class="swatch" style="background:${hex}"></div><div class="swatch-hex">${hex}</div>`;
            s.onclick = () => { colorMap[activeTargetHex] = hex; updateUI(); renderPreview(); };
            sugPal.appendChild(s);
        });
    }

    wheel.onclick = (e) => {
        if(!activeTargetHex) return;
        const rect = wheel.getBoundingClientRect(), x = e.clientX - rect.left - 150, y = e.clientY - rect.top - 150;
        const hex = hslToHex((Math.atan2(y, x) * 180 / Math.PI + 450) % 360, 100, 50);
        colorMap[activeTargetHex] = hex; updateUI(); renderPreview();
    };

    function renderPreview() {
        const newData = new ImageData(new Uint8ClampedArray(originalData.data), originalData.width, originalData.height);
        const d = newData.data;
        for(let i=0; i<d.length; i+=4) {
            let r=d[i], g=d[i+1], b=d[i+2];
            if (r > 230 && g > 230 && b > 230) { r=g=b=255; } else if (r < 25 && g < 25 && b < 25) { r=g=b=0; }
            const hex = rgbToHex(r,g,b);
            if(colorMap[hex]) { const rgb = hexToRgb(colorMap[hex]); d[i]=rgb.r; d[i+1]=rgb.g; d[i+2]=rgb.b; }
            else { d[i]=r; d[i+1]=g; d[i+2]=b; }
        }
        ctxP.putImageData(newData,0,0);
    }

    zSlider.oninput = () => { zTxt.innerText = zSlider.value; document.getElementById('orig-cont').style.transform = document.getElementById('prev-cont').style.transform = `scale(${zSlider.value})`; };
    function resetColors() { colorMap = {}; activeTargetHex = null; updateUI(); renderPreview(); }
    function rgbToHex(r,g,b) { return "#"+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('').toUpperCase(); }
    function hexToRgb(hex) { return {r:parseInt(hex.slice(1,3),16), g:parseInt(hex.slice(3,5),16), b:parseInt(hex.slice(5,7),16)}; }
    function rgbToHsl(r,g,b){r/=255,g/=255,b/=255;let max=Math.max(r,g,b),min=Math.min(r,g,b);let h,s,l=(max+min)/2;if(max===min){h=s=0}else{let d=max-min;s=l>0.5?d/(2-max-min):d/(max+min);switch(max){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}h*=60}return{h:Math.round(h),s:Math.round(s*100),l:Math.round(l*100)}}
    function hslToHex(h,s,l){l/=100;const a=s*Math.min(l,1-l)/100;const f=n=>{const k=(n+h/30)%12;return Math.round(255*(l-a*Math.max(Math.min(k-3,9-k,1),-1))).toString(16).padStart(2,'0')};return`#${f(0)}${f(8)}${f(4)}`.toUpperCase()}
    hMode.onchange = updateUI;
    document.getElementById('dl-btn').onclick = () => { const a = document.createElement('a'); a.download = 'MAS-Color-Stencil.png'; a.href = cPrev.toDataURL(); a.click(); };
</script>
</body>
</html>
