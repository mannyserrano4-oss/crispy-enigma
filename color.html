<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAS Color Lab | Fast-Scan</title>
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --text: #ececed; --accent: #38bdf8; --border: #2d2d33; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 360px; min-width: 360px; border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; background: var(--card); display: flex; flex-direction: column; gap: 15px; }
        .drop-zone { border: 2px dashed var(--accent); border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; background: rgba(56, 189, 248, 0.05); }
        
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .swatch-wrap { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .swatch { width: 100%; aspect-ratio: 1/1; border-radius: 6px; border: 2px solid #333; }
        .swatch.active { border-color: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .swatch-hex { font-size: 0.6rem; color: #777; margin-top: 2px; font-family: monospace; }

        .wheel-area { position: relative; width: 220px; height: 220px; margin: 10px auto; }
        #wheel-canvas { width: 100%; height: 100%; border-radius: 50%; cursor: crosshair; }

        /* Main View */
        .main-view { flex: 1; display: flex; flex-direction: column; background: #000; }
        .split-view { flex: 1; display: flex; overflow: hidden; }
        .view-pane { flex: 1; position: relative; border-right: 1px solid var(--border); overflow: hidden; }
        .pane-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; z-index: 5; }
        
        .canvas-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; transform-origin: center; }
        canvas { max-width: 95%; max-height: 95%; object-fit: contain; image-rendering: pixelated; }

        .toolbar { height: 60px; background: var(--card); border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 20px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="drop-zone" onclick="document.getElementById('file-in').click()">
        <strong>UPLOAD DESIGN</strong>
        <input type="file" id="file-in" accept="image/*" hidden>
    </div>

    <div>
        <div style="font-size:0.7rem; color:var(--accent); margin-bottom:8px;">1. DETECTED COLORS</div>
        <div class="palette-grid" id="detected-pal"></div>
    </div>

    <div class="wheel-area">
        <canvas id="wheel-canvas"></canvas>
    </div>

    <div>
        <div style="font-size:0.7rem; color:var(--accent); margin-bottom:8px;">2. HARMONY SUGGESTIONS</div>
        <div class="palette-grid" id="suggested-pal"></div>
    </div>

    <button class="btn" id="dl-btn" style="margin-top:auto">DOWNLOAD RECOLORED IMAGE</button>
</aside>

<main class="main-view">
    <div class="split-view">
        <div class="view-pane">
            <div class="pane-label">ORIGINAL</div>
            <div class="canvas-container" id="orig-cont"><canvas id="c-orig"></canvas></div>
        </div>
        <div class="view-pane">
            <div class="pane-label">NEW COLOR</div>
            <div class="canvas-container" id="prev-cont"><canvas id="c-prev"></canvas></div>
        </div>
    </div>
    <div class="toolbar">
        <label>ZOOM: <span id="z-txt">1</span>x</label>
        <input type="range" id="z-slider" min="1" max="10" step="0.1" value="1" style="width:200px;">
        <span id="status" style="font-size:0.8rem; color:#777;">Ready</span>
    </div>
</main>

<script>
    const cOrig = document.getElementById('c-orig'), ctxO = cOrig.getContext('2d', {willReadFrequently:true});
    const cPrev = document.getElementById('c-prev'), ctxP = cPrev.getContext('2d');
    const wheel = document.getElementById('wheel-canvas'), wCtx = wheel.getContext('2d');
    const detPal = document.getElementById('detected-pal'), sugPal = document.getElementById('suggested-pal');
    const zSlider = document.getElementById('z-slider'), zTxt = document.getElementById('z-txt');
    const origCont = document.getElementById('orig-cont'), prevCont = document.getElementById('prev-cont');

    let originalData = null, detectedColors = [], colorMap = {}, activeTargetHex = null;

    // 1. Setup Color Wheel
    wheel.width = wheel.height = 300;
    function drawWheel() {
        const r = 150;
        for(let i=0; i<360; i++) {
            wCtx.beginPath(); wCtx.moveTo(r,r);
            wCtx.arc(r,r,r, (i-91)*Math.PI/180, (i-89)*Math.PI/180);
            wCtx.fillStyle = `hsl(${i}, 100%, 50%)`; wCtx.fill();
        }
    }
    drawWheel();

    // 2. Optimized File Load
    document.getElementById('file-in').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                cOrig.width = cPrev.width = img.width;
                cOrig.height = cPrev.height = img.height;
                ctxO.drawImage(img,0,0);
                originalData = ctxO.getImageData(0,0,img.width,img.height);
                fastDetectColors();
                renderPreview();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function fastDetectColors() {
        const data = originalData.data;
        const counts = {};
        // Skip pixels to prevent freezing while maintaining accuracy
        for(let i=0; i<data.length; i+=100) {
            const hex = rgbToHex(data[i], data[i+1], data[i+2]);
            counts[hex] = (counts[hex] || 0) + 1;
        }
        detectedColors = Object.keys(counts).sort((a,b)=>counts[b]-counts[a]).slice(0, 15);
        updateDetectedUI();
    }

    function updateDetectedUI() {
        detPal.innerHTML = '';
        detectedColors.forEach(hex => {
            const wrap = document.createElement('div');
            wrap.className = `swatch-wrap ${hex === activeTargetHex ? 'active' : ''}`;
            wrap.innerHTML = `<div class="swatch" style="background:${colorMap[hex] || hex}"></div><div class="swatch-hex">${hex}</div>`;
            wrap.onclick = () => { activeTargetHex = hex; updateDetectedUI(); genSuggestions(hex); };
            detPal.appendChild(wrap);
        });
    }

    function genSuggestions(hex) {
        sugPal.innerHTML = '';
        const rgb = hexToRgb(hex), hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
        // Analogous and Complementary logic
        [0, 30, -30, 180, 120].forEach(deg => {
            const newHex = hslToHex((hsl.h + deg + 360)%360, hsl.s, hsl.l);
            const s = document.createElement('div');
            s.className = 'swatch-wrap';
            s.innerHTML = `<div class="swatch" style="background:${newHex}"></div><div class="swatch-hex">${newHex}</div>`;
            s.onclick = () => { colorMap[activeTargetHex] = newHex; updateDetectedUI(); renderPreview(); };
            sugPal.appendChild(s);
        });
    }

    // 3. Real-Time Recolor
    function renderPreview() {
        if(!originalData) return;
        const newData = new ImageData(new Uint8ClampedArray(originalData.data), originalData.width, originalData.height);
        const d = newData.data;
        for(let i=0; i<d.length; i+=4) {
            const hex = rgbToHex(d[i], d[i+1], d[i+2]);
            if(colorMap[hex]) {
                const rgb = hexToRgb(colorMap[hex]);
                d[i] = rgb.r; d[i+1] = rgb.g; d[i+2] = rgb.b;
            }
        }
        ctxP.putImageData(newData, 0, 0);
    }

    // 4. Zoom Logic
    zSlider.oninput = () => {
        const s = zSlider.value; zTxt.innerText = s;
        origCont.style.transform = prevCont.style.transform = `scale(${s})`;
    };

    function resetView() { zSlider.value = 1; zTxt.innerText = "1"; origCont.style.transform = prevCont.style.transform = `scale(1)`; }

    // Helpers
    function rgbToHex(r,g,b) { return "#"+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('').toUpperCase(); }
    function hexToRgb(hex) { return {r:parseInt(hex.slice(1,3),16), g:parseInt(hex.slice(3,5),16), b:parseInt(hex.slice(5,7),16)}; }
    function rgbToHsl(r,g,b){r/=255,g/=255,b/=255;let max=Math.max(r,g,b),min=Math.min(r,g,b);let h,s,l=(max+min)/2;if(max===min){h=s=0}else{let d=max-min;s=l>0.5?d/(2-max-min):d/(max+min);switch(max){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}h*=60}return{h:Math.round(h),s:Math.round(s*100),l:Math.round(l*100)}}
    function hslToHex(h,s,l){l/=100;const a=s*Math.min(l,1-l)/100;const f=n=>{const k=(n+h/30)%12;return Math.round(255*(l-a*Math.max(Math.min(k-3,9-k,1),-1))).toString(16).padStart(2,'0')};return`#${f(0)}${f(8)}${f(4)}`.toUpperCase()}
    
    document.getElementById('dl-btn').onclick = () => {
        const a = document.createElement('a'); a.download = 'MAS-Color-Lab.png'; a.href = cPrev.toDataURL(); a.click();
    };
</script>
</body>
</html>
