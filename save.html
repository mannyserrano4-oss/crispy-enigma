<!DOCTYPE html>

            0% { background-position: 0% 50%; }

        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass-card w-full max-w-sm rounded-3xl p-8 text-center shadow-2xl">
