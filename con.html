<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAS Design Engine | Feedback Build</title>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; --success: #22c55e; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 850px; background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .drop-zone { border: 2px dashed var(--accent); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; background: rgba(56, 189, 248, 0.05); margin-bottom: 15px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .control-group { display: flex; flex-direction: column; gap: 4px; font-size: 0.75rem; font-weight: bold; color: var(--accent); }
        select, button, input[type="range"] { padding: 8px; border-radius: 6px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 0.9rem; }
        button { background: var(--accent); color: #0f172a; border: none; font-weight: bold; cursor: pointer; }
        .preview-window { width: 100%; aspect-ratio: 1/1; background: #000; border: 2px solid var(--border); border-radius: 12px; position: relative; overflow: hidden; touch-action: none; cursor: grab; display: flex; align-items: center; justify-content: center; }
        #pan-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; transform-origin: center; transition: transform 0.05s linear; }
        svg { width: 100% !important; height: 100% !important; display: block; overflow: visible !important; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: #888; margin-bottom: 8px; height: 20px; }
        #loading { color: #ff4757; font-weight: bold; display: none; }
        #done-msg { color: var(--success); font-weight: bold; display: none; }
        .stats-box { background: rgba(56, 189, 248, 0.1); padding: 10px; border-radius: 8px; font-size: 0.75rem; margin-top: 15px; text-align: center; color: var(--accent); border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; margin: 0 0 10px 0;">MAS Design Engine</h2>
        <div class="drop-zone" onclick="document.getElementById('file-input').click()">
            <span>Tap to Upload Logo or Illustration</span>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Convert To</label>
                <select id="format"><option value="image/svg+xml">SVG (Vector)</option><option value="image/png">PNG (Lossless)</option><option value="image/jpeg">JPEG/JPG (Universal)</option></select>
            </div>
            <div class="control-group">
                <label>Print Scale: <span id="scale-val">2</span>x</label>
                <select id="upscale"><option value="1">1x</option><option value="2" selected>2x</option><option value="4">4x</option></select>
            </div>
            <div class="control-group"><label>Zoom: <span id="zoom-txt">1</span>x</label><input type="range" id="zoom-slider" min="1" max="100" value="1"></div>
            <div class="control-group"><label>Colors: <span id="color-txt">16</span></label><input type="range" id="color-slider" min="2" max="64" value="16"></div>
        </div>
        <div class="status-bar">
            <div>
                <span id="loading">PROCESSING...</span>
                <span id="done-msg">âœ“ READY FOR DOWNLOAD</span>
            </div>
            <button onclick="resetView()" style="padding: 2px 8px; font-size: 0.6rem;">RESET VIEW</button>
        </div>
        <div class="preview-window" id="viewport">
            <div id="pan-container"><div id="zoom-content"></div></div>
        </div>
        <div id="stats-box" class="stats-box">Upload an image to see active dimensions.</div>
        <button id="download-btn" style="width:100%; margin-top: 15px; display:none; padding: 12px;">Download Converted File</button>
    </div>
    <script>
        const fileInput = document.getElementById('file-input'), zoomSlider = document.getElementById('zoom-slider'), colorSlider = document.getElementById('color-slider'), upscaleSelect = document.getElementById('upscale'), zoomTxt = document.getElementById('zoom-txt'), colorTxt = document.getElementById('color-txt'), scaleVal = document.getElementById('scale-val'), panContainer = document.getElementById('pan-container'), zoomContent = document.getElementById('zoom-content'), formatSelect = document.getElementById('format'), downloadBtn = document.getElementById('download-btn'), loading = document.getElementById('loading'), doneMsg = document.getElementById('done-msg'), statsBox = document.getElementById('stats-box');
        let originalImg = null, scale = 1, pointX = 0, pointY = 0, start = { x: 0, y: 0 }, isDragging = false;
        function updateTransform() { panContainer.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`; }
        function resetView() { scale = 1; pointX = 0; pointY = 0; zoomSlider.value = 1; zoomTxt.innerText = '1'; updateTransform(); }
        zoomSlider.oninput = () => { scale = parseFloat(zoomSlider.value); zoomTxt.innerText = scale; updateTransform(); };
        colorSlider.oninput = () => { colorTxt.innerText = colorSlider.value; if(originalImg) processFile(); };
        upscaleSelect.onchange = () => { scaleVal.innerText = upscaleSelect.value; if(originalImg) processFile(); };
        formatSelect.onchange = () => { if(originalImg) processFile(); };
        const viewport = document.getElementById('viewport');
        viewport.addEventListener('mousedown', (e) => { isDragging = true; start = { x: e.clientX - pointX, y: e.clientY - pointY }; });
        viewport.addEventListener('touchstart', (e) => { isDragging = true; start = { x: e.touches[0].clientX - pointX, y: e.touches[0].clientY - pointY }; });
        window.addEventListener('mousemove', (e) => { if (!isDragging) return; pointX = e.clientX - start.x; pointY = e.clientY - start.y; updateTransform(); });
        window.addEventListener('touchmove', (e) => { if (!isDragging) return; e.preventDefault(); pointX = e.touches[0].clientX - start.x; pointY = e.touches[0].clientY - start.y; updateTransform(); }, { passive: false });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('touchend', () => isDragging = false);
        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = (ev) => { originalImg = new Image(); originalImg.onload = processFile; originalImg.src = ev.target.result; }; reader.readAsDataURL(file);
        };
        async function processFile() {
            loading.style.display = 'inline'; doneMsg.style.display = 'none';
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d'), mult = parseInt(upscaleSelect.value); 
            let w = originalImg.width * mult, h = originalImg.height * mult;
            const maxSafe = 4000;
            if (w > maxSafe || h > maxSafe) { const r = Math.min(maxSafe/w, maxSafe/h); w *= r; h *= r; }
            canvas.width = w; canvas.height = h; ctx.imageSmoothingQuality = 'high'; ctx.drawImage(originalImg, 0, 0, w, h);
            statsBox.innerHTML = `<strong>Current Specs:</strong> ${Math.round(w)} x ${Math.round(h)} px | Scale: ${mult}x`;
            setTimeout(() => {
                const target = formatSelect.value; zoomContent.innerHTML = '';
                if (target === "image/svg+xml") {
                    const options = { ltres: 0.1, qtres: 0.1, pathomit: 0, numberofcolors: parseInt(colorSlider.value), mincolorratio: 0, viewbox: true };
                    zoomContent.innerHTML = ImageTracer.imagedataToSVG(ctx.getImageData(0,0,w,h), options);
                } else {
                    const img = document.createElement('img'); img.src = canvas.toDataURL(target, 1.0); zoomContent.appendChild(img);
                }
                loading.style.display = 'none'; doneMsg.style.display = 'inline'; downloadBtn.style.display = 'block';
            }, 50);
        }
        downloadBtn.onclick = () => {
            const target = formatSelect.value, a = document.createElement('a');
            const ext = target === "image/svg+xml" ? "svg" : target.split('/')[1];
            if (target === "image/svg+xml") { a.href = URL.createObjectURL(new Blob([zoomContent.innerHTML], {type: 'image/svg+xml'})); }
            else { a.href = zoomContent.querySelector('img').src; }
            a.download = `MAS-Export.${ext}`; a.click();
        };
    </script>
</body>
</html>
