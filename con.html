<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS Design Engine</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --accent: #007aff;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--text); }
        p { color: #888; font-size: 0.9rem; }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        @media (min-width: 768px) {
            .dashboard-container { flex-direction: row; }
            .editor-panel { flex: 2; }
            .color-panel { flex: 1; }
        }

        .editor-panel, .color-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .upload-zone {
            border: 2px dashed var(--accent);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(0, 122, 255, 0.05);
            margin-bottom: 20px;
        }

        .comparison-viewer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        canvas, #svg-preview {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .color-grid, .swatch-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0 20px 0;
        }

        .swatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #888;
        }

        .swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .swatch:hover { transform: scale(1.1); }
        
        h3 { font-size: 0.9rem; margin-top: 0; color: var(--accent); text-transform: uppercase; }
        .harmony-section { margin-bottom: 20px; border-top: 1px solid var(--border); padding-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1>MAS Design Engine</h1>
        <p>Vectorize & Skin Tone Matcher</p>
    </header>

    <main class="dashboard-container">
        <section class="editor-panel">
            <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                <span>Tap to Upload Logo or Hand Design</span>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            
            <div class="comparison-viewer">
                <div class="view-box">
                    <h3>Original</h3>
                    <canvas id="canvas"></canvas>
                </div>
                <div class="view-box">
                    <h3>Vector Output</h3>
                    <div id="svg-preview"></div>
                </div>
            </div>
        </section>

        <section class="color-panel">
            <div class="palette-extractor">
                <h3>Image Colors</h3>
                <div id="image-colors" class="color-grid"></div>
            </div>

            <div id="harmonies" style="display:none;">
                <div class="harmony-section">
                    <h3>Complementary (Contrast)</h3>
                    <div id="comp-swatches" class="swatch-row"></div>
                </div>
                <div class="harmony-section">
                    <h3>Analogous (Blended)</h3>
                    <div id="anal-swatches" class="swatch-row"></div>
                </div>
                <div class="harmony-section">
                    <h3>Monochromatic (Shades)</h3>
                    <div id="mono-swatches" class="swatch-row"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorGrid = document.getElementById('image-colors');
        const harmonyContainer = document.getElementById('harmonies');

        fileInput.addEventListener('change', handleUpload);

        function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    extractColors();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function extractColors() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const colorCounts = {};
            
            // Sample pixels (every 50th to save iPhone memory)
            for (let i = 0; i < imageData.length; i += 200) {
                const r = imageData[i];
                const g = imageData[i+1];
                const b = imageData[i+2];
                const hex = rgbToHex(r, g, b);
                colorCounts[hex] = (colorCounts[hex] || 0) + 1;
            }

            const sortedColors = Object.keys(colorCounts).sort((a, b) => colorCounts[b] - colorCounts[a]).slice(0, 8);
            
            colorGrid.innerHTML = '';
            sortedColors.forEach(hex => {
                const container = createSwatch(hex);
                container.onclick = () => generateHarmonies(hex);
                colorGrid.appendChild(container);
            });
        }

        function createSwatch(hex) {
            const div = document.createElement('div');
            div.className = 'swatch-container';
            div.innerHTML = `<div class="swatch" style="background:${hex}"></div><span>${hex}</span>`;
            return div;
        }

        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        // Color Theory Logic
        function generateHarmonies(hex) {
            harmonyContainer.style.display = 'block';
            const hsv = hexToHSL(hex); // Simplified for this demo using HSL

            // Complementary
            updateRow('comp-swatches', [hex, hslToHex((hsv.h + 180) % 360, hsv.s, hsv.l)]);
            
            // Analogous
            updateRow('anal-swatches', [
                hslToHex((hsv.h + 30) % 360, hsv.s, hsv.l),
                hex,
                hslToHex((hsv.h - 30 + 360) % 360, hsv.s, hsv.l)
            ]);

            // Monochromatic
            updateRow('mono-swatches', [
                hslToHex(hsv.h, hsv.s, Math.max(0, hsv.l - 20)),
                hex,
                hslToHex(hsv.h, hsv.s, Math.min(100, hsv.l + 20))
            ]);
        }

        function updateRow(id, hexList) {
            const row = document.getElementById(id);
            row.innerHTML = '';
            hexList.forEach(h => row.appendChild(createSwatch(h)));
        }

        // Helper functions for Color Math
        function hexToHSL(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max == min) h = s = 0;
            else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }
    </script>
</body>
</html>
