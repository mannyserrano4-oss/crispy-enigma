<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS File Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #334155; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
        h1 { margin: 0 0 10px 0; font-size: 1.5rem; text-align: center; }
        .drop-zone { border: 2px dashed var(--accent); border-radius: 8px; padding: 40px; text-align: center; cursor: pointer; background: rgba(56, 189, 248, 0.05); transition: 0.3s; margin-bottom: 20px; }
        .drop-zone:hover { background: rgba(56, 189, 248, 0.1); }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        select, button { padding: 12px; border-radius: 6px; border: 1px solid var(--border); font-size: 1rem; }
        select { background: #0f172a; color: white; }
        button { background: var(--accent); color: #0f172a; font-weight: bold; cursor: pointer; border: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #preview { width: 100%; margin-top: 20px; border-radius: 6px; display: none; background: #000; }
        .status { font-size: 0.8rem; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAS Converter</h1>
        <div class="drop-zone" id="drop-zone">
            <span>Tap or Drag Image Here</span>
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <div class="controls">
            <label for="format">Convert To:</label>
            <select id="format">
                <option value="image/svg+xml">SVG (Vector)</option>
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/webp">WebP</option>
            </select>
            <button id="convert-btn" disabled>Convert & Download</button>
        </div>

        <div id="status-msg" class="status">Ready</div>
        <canvas id="hidden-canvas" style="display:none;"></canvas>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const convertBtn = document.getElementById('convert-btn');
        const formatSelect = document.getElementById('format');
        const canvas = document.getElementById('hidden-canvas');
        const ctx = canvas.getContext('2d');
        const statusMsg = document.getElementById('status-msg');
        let currentFile = null;
        let originalImg = null;

        // File Selection Logic
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => loadFile(e.target.files[0]);
        
        window.ondragover = (e) => e.preventDefault();
        window.ondrop = (e) => { e.preventDefault(); loadFile(e.dataTransfer.files[0]); };

        function loadFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            currentFile = file;
            statusMsg.innerText = `Loaded: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg = new Image();
                originalImg.onload = () => {
                    canvas.width = originalImg.width;
                    canvas.height = originalImg.height;
                    ctx.drawImage(originalImg, 0, 0);
                    convertBtn.disabled = false;
                };
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Conversion Logic
        convertBtn.onclick = async () => {
            const targetFormat = formatSelect.value;
            statusMsg.innerText = "Converting...";
            convertBtn.disabled = true;

            try {
                if (targetFormat === "image/svg+xml") {
                    // Use ImageTracer for SVG
                    const options = { ltres: 1, qtres: 1, pathomit: 8, numberofcolors: 16 };
                    const svgString = ImageTracer.imagedataToSVG(ctx.getImageData(0,0,canvas.width,canvas.height), options);
                    download(svgString, "converted.svg", "image/svg+xml");
                } else {
                    // Use Canvas for Raster (PNG, JPEG, WebP)
                    const dataUrl = canvas.toDataURL(targetFormat, 0.9);
                    const ext = targetFormat.split('/')[1];
                    download(dataUrl, `converted.${ext}`, targetFormat, true);
                }
                statusMsg.innerText = "Done!";
            } catch (err) {
                statusMsg.innerText = "Error during conversion.";
                console.error(err);
            }
            convertBtn.disabled = false;
        };

        function download(content, filename, type, isBase64 = false) {
            const a = document.createElement("a");
            if (isBase64) {
                a.href = content;
            } else {
                const blob = new Blob([content], { type });
                a.href = URL.createObjectURL(blob);
            }
            a.download = filename;
            a.click();
        }
    </script>
</body>
</html>
