<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mission Control</title>
    
    <script>window.onerror = function(msg, url, line) { alert("System Error: " + msg + "\nLine: " + line); return true; };</script>

    <style>
        :root {
            --bg: #1e1e2e; --card: #2a2a3c; --col: #232334;
            --text: #cdd6f4; --sub: #a6adc8; --border: #313244;
            --acc: #c4b5fd; --green: #a7f3d0; --red: #ffb8b8; --gold: #f9ccac;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --rad: 16px;
        }

        /* THEMES */
        body.light { --bg: #f3f4f6; --card: #fff; --col: #e5e7eb; --text: #1f2937; --sub: #6b7280; --border: #d1d5db; }
        body.wolf { --bg:#1c1917; --card:#292524; --col:#0c0a09; --text:#e7e5e4; --sub:#a8a29e; --border:#44403c; --acc:#a21caf; --green:#15803d; --red:#7f1d1d; --gold:#b45309; --font: Georgia, serif; --rad:4px; }
        body.neon { --bg:#000; --card:#111; --col:#0a0a0a; --text:#fff; --sub:#888; --border:#333; --acc:#bc13fe; --green:#00ff66; --red:#ff0055; --gold:#ff9900; --font: 'Courier New', monospace; --rad:0px; }
        body.aperture { --bg:#e0e0e0; --card:#fff; --col:#d1d1d1; --text:#333; --sub:#666; --border:#999; --acc:#333; --green:#00a5ff; --red:#e74c3c; --gold:#ffa500; --font: Arial, sans-serif; --rad:20px; }
        
        /* CORE LAYOUT */
        body { background: var(--bg); color: var(--text); font-family: var(--font); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }
        
        /* HEADER */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--col); z-index: 10; }
        h1 { margin: 0; font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; color: var(--acc); text-transform: uppercase; }
        .btn-icon { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 5px; filter: grayscale(100%); transition: 0.2s; }
        .btn-icon:active { transform: scale(0.9); }

        /* XP BAR */
        .xp-bar { padding: 10px 15px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 0.8rem; font-weight: bold; }
        .badge { background: var(--acc); color: #000; padding: 4px 10px; border-radius: 20px; }
        .track { flex: 1; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; }
        .fill { height: 100%; background: var(--green); width: 0%; transition: width 0.5s; }

        /* BOARD */
        .board { flex: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 10px; gap: 10px; }
        .col { min-width: 85vw; background: var(--col); border-radius: var(--rad); border: 1px solid var(--border); display: flex; flex-direction: column; scroll-snap-align: center; }
        @media(min-width:600px) { .col { min-width: 320px; } }
        
        .col-head { padding: 15px; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .list { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .empty { text-align: center; padding: 40px; color: var(--sub); font-style: italic; opacity: 0.6; font-size: 0.9rem; }

        /* CARDS */
        .card { background: var(--card); padding: 15px; border-radius: var(--rad); box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid transparent; position: relative; }
        .card:active { transform: scale(0.98); }
        .p-High { border-left-color: var(--red); } .p-Med { border-left-color: var(--gold); } .p-Low { border-left-color: var(--acc); }
        
        .c-top { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .c-title { font-weight: bold; font-size: 1rem; }
        .c-date { font-size: 0.7rem; background: var(--border); padding: 3px 6px; border-radius: 4px; }
        .prog { height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .prog-fill { height: 100%; background: var(--green); width: 0%; }
        
        .c-act { display: flex; justify-content: space-between; margin-top: 10px; }
        .btn-move { background: var(--col); border: 1px solid var(--border); color: var(--text); padding: 5px 15px; border-radius: 6px; font-weight: bold; font-size: 1.2rem; }

        /* FAB (Add Button) */
        #fab { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--acc); color: #000; border-radius: 50%; font-size: 2.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 99999; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
        #fab:active { transform: scale(0.9); }

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100000; display: none; align-items: flex-start; justify-content: center; overflow-y: auto; padding: 20px 0; backdrop-filter: blur(5px); }
        .box { background: var(--card); width: 90%; max-width: 400px; padding: 20px; border-radius: var(--rad); border: 1px solid var(--border); margin-bottom: 50px; }
        
        input, select { width: 100%; padding: 12px; background: var(--col); border: 1px solid var(--border); color: var(--text); border-radius: 8px; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        .row { display: flex; gap: 10px; }
        
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 1rem; margin-top: 10px; cursor: pointer; }
        .btn-pri { background: var(--acc); color: #000; }
        .btn-sec { background: transparent; border: 1px solid var(--border); color: var(--sub); }
        .btn-del { background: transparent; border: 1px solid var(--red); color: var(--red); }

        /* CHECKLIST */
        .chk-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .chk-box { width: 24px; height: 24px; border: 2px solid var(--sub); border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .chk-box.on { background: var(--green); border-color: var(--green); }
        .chk-box.on::after { content: '‚úì'; color: #000; font-weight: bold; }
        .chk-del { color: var(--red); font-weight: bold; padding: 5px; }

        /* MENU & STORY */
        .menu { position: absolute; top: 60px; right: 10px; width: 220px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: none; flex-direction: column; z-index: 2000; box-shadow: 0 10px 40px #000; max-height: 70vh; overflow-y: auto; }
        .menu-item { padding: 15px; border-bottom: 1px solid var(--border); text-align: left; background: none; color: var(--text); font-size: 0.9rem; cursor: pointer; }
        .menu-head { padding: 10px; font-size: 0.7rem; font-weight: bold; color: var(--sub); background: var(--col); letter-spacing: 1px; }
        
        #story-text { white-space: pre-wrap; line-height: 1.6; color: var(--text); font-size: 1.1rem; max-height: 50vh; overflow-y: auto; }
        .toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--green); color: #000; padding: 8px 16px; border-radius: 20px; font-weight: bold; display: none; z-index: 3000; }
        .toast.red { background: var(--red); }
    </style>
</head>
<body>

    <div id="toast" class="toast">+10 XP</div>

    <div class="header">
        <h1>Mission Control</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn-icon" onclick="openStory()">üìñ</button>
            <button class="btn-icon" onclick="toggleArchive()">üì¶</button>
            <button class="btn-icon" onclick="toggleMenu()">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="xp-bar">
        <div class="badge" id="lvl-badge">LVL 1</div>
        <div class="track"><div class="fill" id="xp-fill"></div></div>
        <div id="xp-text">0 / 500</div>
    </div>

    <div id="menu" class="menu">
        <div class="menu-head">THEMES</div>
        <button class="menu-item" onclick="setTheme('default')">Tactical Dark</button>
        <button class="menu-item" onclick="setTheme('light')">Light Mode</button>
        <button class="menu-item" onclick="setTheme('wolf')">The Wolf (Lvl 5)</button>
        <button class="menu-item" onclick="setTheme('neon')">Neon City (Lvl 10)</button>
        <button class="menu-item" onclick="setTheme('aperture')">Aperture (Lvl 12)</button>
        
        <div class="menu-head">ACTIONS</div>
        <button class="menu-item" onclick="doPrestige()" style="color:var(--gold)">üéñÔ∏è PRESTIGE (Lvl 50)</button>
        <button class="menu-item" onclick="exportData()">üíæ Backup Data</button>
        <button class="menu-item" onclick="document.getElementById('file-in').click()">üìÇ Restore Data</button>
        <button class="menu-item" onclick="hardReset()" style="color:var(--red)">üíÄ Hard Reset</button>
    </div>
    <input type="file" id="file-in" hidden onchange="importData(this)">

    <div class="board">
        <div class="col">
            <div class="col-head">Staging <span id="c0">0</span></div>
            <div class="list" id="list-0"></div>
        </div>
        <div class="col">
            <div class="col-head" style="color:var(--acc)">Active <span id="c1">0</span></div>
            <div class="list" id="list-1"></div>
        </div>
        <div class="col">
            <div class="col-head" style="color:var(--green)">Victory <span id="c2">0</span></div>
            <div class="list" id="list-2"></div>
        </div>
    </div>

    <div id="fab" onclick="openEditor()">+</div>

    <div id="editor" class="modal">
        <div class="box">
            <h3>MISSION BRIEF</h3>
            <input type="hidden" id="e-id">
            
            <label class="form-label">OBJECTIVE</label>
            <input id="e-title" placeholder="e.g. Conquer World">
            
            <div class="row">
                <div style="flex:1">
                    <label class="form-label">DEADLINE</label>
                    <input type="date" id="e-date" style="height:45px;">
                </div>
                <div style="flex:1">
                    <label class="form-label">PRIORITY</label>
                    <select id="e-prio" style="height:45px;">
                        <option value="Low">Low</option>
                        <option value="Med" selected>Med</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>

            <label class="form-label">TACTICS (+10 XP)</label>
            <div id="e-checks"></div>
            <input id="e-new-step" placeholder="+ Add Step (Enter)" onkeypress="handleEnter(event)">

            <button class="btn btn-pri" onclick="saveTask()">SAVE MISSION</button>
            <button class="btn btn-sec" id="btn-arc" onclick="toggleTaskArchive()">ARCHIVE</button>
            <button class="btn btn-del" onclick="deleteTask()">ABORT</button>
            <button class="btn btn-sec" onclick="closeEditor()">CLOSE</button>
        </div>
    </div>

    <div id="story" class="modal">
        <div class="box">
            <h3>THE CHRONICLES</h3>
            <div id="story-text"></div>
            <div class="row" style="margin-top:15px;">
                <button class="btn btn-sec" onclick="navStory(-1)">PREV</button>
                <button class="btn btn-sec" onclick="navStory(1)">NEXT</button>
            </div>
            <button class="btn btn-sec" onclick="document.getElementById('story').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        // --- DATA CORE ---
        let tasks = [];
        let xp = 0;
        let prestige = 0;
        let theme = 'default';
        let isArchive = false;
        let storyPage = 1;

        // --- INIT ---
        try {
            const t = localStorage.getItem('mc_tasks');
            if(t) tasks = JSON.parse(t);
            xp = parseInt(localStorage.getItem('mc_xp') || '0');
            prestige = parseInt(localStorage.getItem('mc_prestige') || '0');
            theme = localStorage.getItem('mc_theme') || 'default';
        } catch(e) {
            console.error("Data Load Error", e);
            tasks = [];
        }

        applyTheme(theme);
        render();
        updateStats();

        // --- RENDER ENGINE ---
        function render() {
            // Clear lists
            document.getElementById('list-0').innerHTML = '';
            document.getElementById('list-1').innerHTML = '';
            document.getElementById('list-2').innerHTML = '';
            
            // Counts
            let counts = [0,0,0];

            tasks.forEach(t => {
                // Filter
                if(isArchive && !t.archived) return;
                if(!isArchive && t.archived) return;

                counts[t.col||0]++;

                // Calculate Progress
                const done = t.steps.filter(s=>s.done).length;
                const total = t.steps.length;
                const pct = total === 0 ? 0 : (done/total)*100;

                // Card HTML
                const el = document.createElement('div');
                el.className = `card p-${t.prio}`;
                el.onclick = () => openEditor(t.id);
                el.innerHTML = `
                    <div class="c-top">
                        <span class="c-title">${t.title}</span>
                        ${t.date ? `<span class="c-date">${t.date}</span>` : ''}
                    </div>
                    <div class="prog"><div class="prog-fill" style="width:${pct}%"></div></div>
                    <div class="c-act">
                        <button class="btn-move" onclick="event.stopPropagation(); moveTask('${t.id}', -1)">‚Üê</button>
                        <button class="btn-move" onclick="event.stopPropagation(); moveTask('${t.id}', 1)">‚Üí</button>
                    </div>
                `;
                
                const colId = t.col !== undefined ? t.col : 0;
                document.getElementById(`list-${colId}`).appendChild(el);
            });

            // Update Headers
            document.getElementById('c0').innerText = counts[0];
            document.getElementById('c1').innerText = counts[1];
            document.getElementById('c2').innerText = counts[2];
            document.querySelector('h1').innerText = isArchive ? "CRYO-ARCHIVE" : "MISSION CONTROL";
        }

        // --- EDITOR LOGIC ---
        function openEditor(id) {
            const t = id ? tasks.find(x => x.id === id) : { id:'', title:'', date:'', prio:'Med', steps:[], archived:false };
            
            document.getElementById('e-id').value = t.id || '';
            document.getElementById('e-title').value = t.title;
            document.getElementById('e-date').value = t.date;
            document.getElementById('e-prio').value = t.prio;
            
            const btnArc = document.getElementById('btn-arc');
            btnArc.innerText = t.archived ? "UN-ARCHIVE" : "ARCHIVE";
            btnArc.style.display = id ? 'block' : 'none';

            // Steps
            const con = document.getElementById('e-checks');
            con.innerHTML = '';
            t.steps.forEach(s => addStepUI(s.text, s.done));

            document.getElementById('editor').style.display = 'flex';
        }

        function addStepUI(text, done) {
            const div = document.createElement('div');
            div.className = 'chk-row';
            div.innerHTML = `
                <div class="chk-box ${done?'on':''}" onclick="this.classList.toggle('on'); giveXP(this.classList.contains('on')?10:-10)"></div>
                <input class="chk-text" value="${text}">
                <div class="chk-del" onclick="this.parentElement.remove()">‚úï</div>
            `;
            document.getElementById('e-checks').appendChild(div);
        }

        function handleEnter(e) {
            if(e.key === 'Enter') {
                addStepUI(e.target.value, false);
                e.target.value = '';
            }
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
        }

        // --- ACTIONS ---
        function saveTask() {
            const id = document.getElementById('e-id').value;
            const title = document.getElementById('e-title').value;
            if(!title) return alert("Missing Objective");

            const steps = [];
            document.querySelectorAll('.chk-row').forEach(row => {
                steps.push({
                    text: row.querySelector('.chk-text').value,
                    done: row.querySelector('.chk-box').classList.contains('on')
                });
            });

            if(id) {
                const idx = tasks.findIndex(x => x.id === id);
                tasks[idx] = { ...tasks[idx], title, date:document.getElementById('e-date').value, prio:document.getElementById('e-prio').value, steps };
            } else {
                tasks.push({
                    id: Date.now().toString(),
                    title,
                    date: document.getElementById('e-date').value,
                    prio: document.getElementById('e-prio').value,
                    steps,
                    col: 0,
                    archived: false
                });
            }
            saveData();
            closeEditor();
            render();
        }

        function moveTask(id, dir) {
            const t = tasks.find(x => x.id === id);
            if(!t) return;
            
            let c = (t.col || 0) + dir;
            if(c < 0) c = 0;
            if(c > 2) c = 2;
            
            // Victory Logic
            if(t.col !== 2 && c === 2) { giveXP(100); launchConfetti(); }
            
            t.col = c;
            saveData();
            render();
        }

        function deleteTask() {
            const id = document.getElementById('e-id').value;
            if(!id) return;
            if(confirm("Delete permanently? (-50 XP Penalty)")) {
                tasks = tasks.filter(x => x.id !== id);
                giveXP(-50);
                saveData();
                closeEditor();
                render();
            }
        }

        function toggleTaskArchive() {
            const id = document.getElementById('e-id').value;
            const t = tasks.find(x => x.id === id);
            t.archived = !t.archived;
            saveData();
            closeEditor();
            render();
        }

        // --- XP SYSTEM ---
        function giveXP(amount) {
            userXP += amount;
            if(userXP < 0) userXP = 0;
            updateStats();
            
            const t = document.getElementById('toast');
            t.innerText = (amount > 0 ? "+" : "") + amount + " XP";
            t.className = amount > 0 ? "toast" : "toast red";
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function updateStats() {
            localStorage.setItem('mc_xp', userXP);
            localStorage.setItem('mc_prestige', prestige);
            
            // Level Calc (500 base + 50 per level)
            let lvl = 1, req = 500, gap = 500;
            while(userXP >= req) {
                lvl++;
                gap += 50;
                req += gap;
            }
            
            const prevReq = req - gap;
            const pct = ((userXP - prevReq) / gap) * 100;
            
            let txt = `LVL ${lvl}`;
            if(prestige > 0) txt += ` P${prestige}`;
            
            document.getElementById('lvl-badge').innerText = txt;
            document.getElementById('xp-fill').style.width = pct + "%";
            document.getElementById('xp-text').innerText = `${userXP} / ${req}`;
        }

        function doPrestige() {
            if(userXP < 20000) return alert("Must reach high XP to prestige."); // Simple check
            if(confirm("Reset Level to 1? You keep themes/archive.")) {
                userXP = 0;
                prestige++;
                updateStats();
                toggleMenu();
            }
        }

        // --- THEMES & UI ---
        function setTheme(name) {
            document.body.className = name;
            localStorage.setItem('mc_theme', name);
            toggleMenu();
        }

        function toggleMenu() {
            const m = document.getElementById('menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleArchive() {
            isArchive = !isArchive;
            render();
        }

        function saveData() {
            localStorage.setItem('mc_tasks', JSON.stringify(tasks));
        }

        function hardReset() {
            if(confirm("WIPE ALL DATA?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- STORY ---
        const STORY = {
            1: "CHAPTER I: THE EMBER\n\nThe sun dimmed. We scavenge the ruins. I found a sword that hums with warmth.",
            2: "CHAPTER II: THE FROZEN COURT\n\nThe High Warden demands the blade. I must choose: luxury or truth?",
            3: "CHAPTER III: THE MIRROR\n\nThe Alchemist showed me the truth. The sun isn't dead. We blocked it.",
            4: "FINALE: ZENITH\n\nI pierced the sky mechanism. The sun returns. The ice weeps."
        };

        function openStory() {
            storyPage = Math.max(1, Math.min(4, prestige + 1));
            renderStory();
            document.getElementById('story').style.display = 'flex';
        }

        function navStory(dir) {
            storyPage += dir;
            renderStory();
        }

        function renderStory() {
            const txt = document.getElementById('story-text');
            if(storyPage > prestige + 1) {
                txt.innerText = "üîí LOCKED (Reach Prestige " + storyPage + ")";
            } else {
                txt.innerText = STORY[storyPage] || "To Be Continued...";
            }
        }

        // --- EXPORT/IMPORT ---
        function exportData() {
            const str = JSON.stringify(tasks);
            const blob = new Blob([str], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mission_backup_${Date.now()}.json`;
            a.click();
            toggleMenu();
        }

        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    tasks = JSON.parse(e.target.result);
                    saveData();
                    render();
                    alert("Loaded!");
                } catch(err) { alert("Invalid File"); }
            };
            reader.readAsText(file);
            toggleMenu();
        }

        function launchConfetti() {
            // Visual confetti placeholder
            const b = document.body;
            const c = document.createElement('div');
            c.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;background:rgba(0,255,0,0.1);transition:1s;";
            b.appendChild(c);
            setTimeout(() => { c.style.opacity=0; setTimeout(()=>c.remove(),1000); }, 500);
        }

    </script>
</body>
</html>
