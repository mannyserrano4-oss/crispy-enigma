<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuestBoard RPG</title>
    <style>
        :root {
            /* Base Theme - Pastel Dream (Pink/Lavender/Mint) */
            --bg-color: #fff0f5; /* Lavender Blush */
            --text-color: #636e72;
            --card-bg: #ffffff;
            --column-bg: #e6e6fa; /* Lavender */
            --accent: #00b894; /* Mint Green (Darker for readability) */
            --accent-light: #55efc4; /* Mint Green (Lighter) */
            --highlight-pink: #ffeaa7;
            --highlight-blue: #74b9ff;
            --success: #00b894;
            --danger: #ff7675;
            --shadow: 0 8px 15px rgba(0,0,0,0.05);
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --radius: 16px;
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-color: #2d3436;
            --text-color: #dfe6e9;
            --card-bg: #636e72;
            --column-bg: #2d3436;
            --accent: #81ecec;
            --shadow: 0 4px 6px rgba(0,0,0,0.4);
            --highlight-pink: #444;
            --highlight-blue: #444;
        }

        /* Theme Overrides (Previous themes kept for legacy support/unlocks) */
        body.theme-wolf { --bg-color: #3e3b36; --column-bg: #5c5549; --text-color: #dcdccc; --accent: #8c7b6c; --card-bg: #4a453d; }
        body.theme-neon { --bg-color: #0a0a0a; --column-bg: #141414; --text-color: #e0e0e0; --accent: #0ff; --card-bg: #1a1a1a; --success: #39ff14; --danger: #ff0055; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg-color); color: var(--text-color); transition: background 0.3s, color 0.3s; padding-bottom: 100px; }

        /* HUD & Controls */
        #hud { padding: 15px; background: var(--card-bg); position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 10px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;}
        .hud-top { display: flex; justify-content: space-between; align-items: center; }
        .level-badge { font-weight: 800; font-size: 1.4rem; color: var(--accent); letter-spacing: -0.5px; }
        
        .progress-container { width: 100%; height: 12px; background: #dfe6e9; border-radius: 6px; overflow: hidden; margin-top: 5px; position: relative; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-light)); width: 0%; transition: width 0.5s ease; border-radius: 6px; }
        
        /* GLOW EFFECT ANIMATION */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--accent); filter: brightness(1); }
            50% { box-shadow: 0 0 20px var(--accent), 0 0 10px white; filter: brightness(1.3); }
            100% { box-shadow: 0 0 5px var(--accent); filter: brightness(1); }
        }
        .progress-bar.glowing { animation: glowPulse 0.8s ease-in-out infinite; }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed; bottom: 30px; right: 25px;
            width: 65px; height: 65px;
            background: var(--accent); color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 500; cursor: pointer; transition: transform 0.2s;
            border: none;
        }
        .fab:active { transform: scale(0.9); }

        /* Buttons */
        button { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: var(--radius); font-weight: 600; cursor: pointer; font-size: 0.9rem; }
        button.secondary { background: #b2bec3; color: white; }
        button.danger { background: var(--danger); }
        .icon-btn { padding: 8px; font-size: 1.2rem; background: transparent; color: var(--text-color); }

        /* Search */
        #search-bar { width: 100%; padding: 12px; border-radius: var(--radius); border: none; background: #f1f2f6; color: var(--text-color); font-size: 1rem; }

        /* Kanban Columns */
        .board { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: calc(100vh - 180px); gap: 15px; padding: 15px; }
        .column { min-width: 85vw; background: var(--column-bg); border-radius: var(--radius); padding: 15px; display: flex; flex-direction: column; scroll-snap-align: center; height: 100%; }
        .column-header { font-weight: 800; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-color); opacity: 0.7; }

        /* Cards */
        .card { background: var(--card-bg); padding: 20px; margin-bottom: 15px; border-radius: var(--radius); box-shadow: var(--shadow); transition: transform 0.2s; position: relative; border-left: 6px solid transparent; }
        .card.priority-High { border-left-color: var(--danger); }
        .card.priority-Med { border-left-color: var(--accent); }
        .card.priority-Low { border-left-color: #74b9ff; }
        .card h3 { margin: 0 0 5px 0; font-size: 1.2rem; }
        .card-meta { font-size: 0.8rem; opacity: 0.7; display: flex; justify-content: space-between; margin-bottom: 15px; }
        
        /* Individual Objective Boxes (In Card) */
        .objective-list { list-style: none; padding: 0; margin: 15px 0; }
        .objective-box { 
            background: rgba(0,0,0,0.03); 
            border: 1px solid rgba(0,0,0,0.05);
            padding: 10px; margin-bottom: 8px; border-radius: 8px; 
            display: flex; align-items: center; gap: 10px; font-size: 0.95rem; 
        }
        .objective-check { width: 22px; height: 22px; cursor: pointer; accent-color: var(--accent); }

        /* Card Actions */
        .card-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .action-btn { font-size: 0.8rem; padding: 8px 14px; border-radius: 20px;}

        /* Modals & Forms */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: var(--card-bg); width: 90%; max-width: 500px; padding: 25px; border-radius: 25px; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        /* Highlighted/Grouped Input Fields */
        .field-group {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .field-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.85rem; text-transform: uppercase; color: var(--accent); }
        .field-group input, .field-group select { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; color: #333; font-size: 1rem; 
        }
        
        /* Dynamic Objective Inputs in Modal */
        .dyn-input-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .dyn-input-row input { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .dyn-del-btn { background: #ff7675; color: white; width: 30px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; }

        /* Zen Mode */
        body.zen-mode #hud, body.zen-mode .board, body.zen-mode .fab { display: none; }
        body.zen-mode #zen-active-container { display: flex; flex-direction: column; align-items: center; padding: 20px; height: 100vh; background: var(--bg-color); }
        #zen-exit { position: fixed; bottom: 30px; left: 30px; opacity: 0.5; width: 40px; height: 40px; cursor: pointer; border: 2px solid var(--text-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;}

        /* Canvas for FX */
        #confetti-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 2000; }
        .story-text { font-family: "Georgia", serif; line-height: 1.6; font-size: 1.1rem; white-space: pre-wrap; }
    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<button class="fab" onclick="openAddTask()">+</button>

<div id="hud">
    <div class="hud-top">
        <div id="level-display" class="level-badge">LVL 1</div>
        <div style="display:flex; gap:10px;">
             <button class="icon-btn" onclick="toggleThemeMode()">‚óë</button>
             <button class="icon-btn" onclick="openMenu()">‚ò∞</button>
        </div>
    </div>
    <div class="progress-container">
        <div id="xp-bar" class="progress-bar"></div>
    </div>
    <input type="text" id="search-bar" placeholder="Search missions or objectives..." onkeyup="renderBoard()">
</div>

<div class="board" id="main-board">
    <div class="column" id="col-staging">
        <div class="column-header">Staging Area</div>
        <div id="list-staging"></div>
    </div>

    <div class="column" id="col-active">
        <div class="column-header">Active Mission</div>
        <div id="list-active"></div>
    </div>

    <div class="column" id="col-victory">
        <div class="column-header">Victory</div>
        <div id="list-victory"></div>
    </div>
</div>

<div id="zen-active-container" style="display:none;">
    <h2 style="opacity:0.5; margin-bottom:30px; letter-spacing:2px;">FOCUS MODE</h2>
    <div id="zen-list" style="width:100%;"></div>
    <div id="zen-exit" onclick="toggleZen(false)">‚úï</div>
</div>

<div class="modal-overlay" id="menu-modal">
    <div class="modal">
        <h2>System Menu</h2>
        <div id="utility-stats" style="display:none; padding:15px; background:var(--column-bg); border-radius:var(--radius); margin-bottom:15px;">
            <h3>üìä Status Report</h3>
            <p>Total XP: <span id="stat-total-xp">0</span></p>
            <p>Missions Completed: <span id="stat-tasks">0</span></p>
            <p>Prestige Rank: <span id="stat-prestige">0</span></p>
        </div>

        <h3>Settings</h3>
        <button class="secondary" onclick="toggleZen(true)" id="btn-zen" style="display:none; width:100%; margin-bottom:10px;">Enter Zen Mode</button>
        
        <h3>Themes</h3>
        <select id="theme-selector" onchange="changeTheme(this.value)" style="width:100%; padding:10px; border-radius:var(--radius); margin-bottom:10px;">
            <option value="default">Pastel Dream (Default)</option>
            <option value="wolf" disabled>üîí Lvl 5: The Wolf</option>
            <option value="neon" disabled>üîí Lvl 10: Neon City</option>
            <option value="aperture" disabled>üîí Lvl 12: Aperture</option>
            <option value="eldritch" disabled>üîí Lvl 15: Eldritch</option>
            <option value="vaporwave" disabled>üîí Lvl 18: Vaporwave</option>
            <option value="blueprint" disabled>üîí Lvl 20: Blueprint</option>
            <option value="terminal" disabled>üîí Lvl 25: Terminal</option>
            <option value="gold" disabled>üîí Lvl 30: Gold Standard</option>
        </select>

        <h3>Data Management</h3>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="secondary" onclick="exportData()">Backup</button>
            <button class="secondary" onclick="triggerImport()">Restore</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)">
        </div>

        <div id="prestige-section" style="display:none; border-top:1px solid var(--text-color); padding-top:20px;">
            <button class="danger" style="width:100%" onclick="prestigeReset()">üéñÔ∏è PRESTIGE RESET</button>
        </div>

        <div id="story-library-btn" style="display:none; margin-top:15px;">
            <button style="width:100%; background: purple;" onclick="openStoryModal()">üìñ The Archives (Story)</button>
        </div>

        <button onclick="closeModal('menu-modal')" style="width:100%; margin-top:20px;">Close</button>
    </div>
</div>

<div class="modal-overlay" id="task-modal">
    <div class="modal">
        <h2 id="modal-title" style="color:var(--accent); margin-top:0;">New Mission</h2>
        
        <div class="field-group" style="background: #e3f2fd;">
            <label style="color:#0984e3">Mission Logistics</label>
            <div style="margin-bottom:10px;">
                <input type="text" id="inp-title" placeholder="Mission Name">
            </div>
            <div style="margin-bottom:10px;">
                <select id="inp-priority">
                    <option value="Low">Low Priority (100 XP)</option>
                    <option value="Med" selected>Med Priority (150 XP)</option>
                    <option value="High">High Priority (200 XP)</option>
                </select>
            </div>
            <div>
                <input type="datetime-local" id="inp-deadline">
            </div>
        </div>

        <div class="field-group" style="background: #e8f5e9;">
            <label style="color:#00b894">Objectives (Press Enter to Add)</label>
            <div id="objectives-container">
                </div>
            <button class="secondary" style="width:100%; margin-top:5px; font-size:0.8rem;" onclick="addObjectiveInput()">+ Add Line</button>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:10px;">
            <button class="secondary" onclick="closeModal('task-modal')">Cancel</button>
            <button onclick="saveTask()">Save Mission</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="story-modal">
    <div class="modal">
        <h2>The Archives</h2>
        <div id="story-content" class="story-text"></div>
        <button onclick="closeModal('story-modal')" style="width:100%; margin-top:20px;">Close</button>
    </div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let player = {
        level: 1, xp: 0, prestige: 0, totalXpEarned: 0, completedTasks: 0,
        settings: { darkMode: false, theme: 'default' }
    };
    let tasks = [];
    let editingId = null;

    // --- INITIALIZATION ---
    window.onload = function() {
        if(localStorage.getItem('qb_player')) {
            player = JSON.parse(localStorage.getItem('qb_player'));
            tasks = JSON.parse(localStorage.getItem('qb_tasks'));
        }
        applySettings();
        checkUnlocks();
        renderBoard();
        updateStats();
    };

    function saveData() {
        localStorage.setItem('qb_player', JSON.stringify(player));
        localStorage.setItem('qb_tasks', JSON.stringify(tasks));
        checkUnlocks();
        updateStats();
    }

    // --- GAME LOGIC ---
    function getXpRequired(lvl) { return 500 + ((lvl - 1) * 50); }

    function addXP(amount, isCheck = false) {
        let mult = 1 + (player.prestige * 0.1);
        let finalAmount = Math.floor(amount * mult);
        
        let isCrit = Math.random() < 0.05;
        if(isCrit) { finalAmount += 50; showToast("CRITICAL SUCCESS! +50 XP"); }

        player.xp += finalAmount;
        player.totalXpEarned += finalAmount;

        // Visual Glow Logic
        const bar = document.getElementById('xp-bar');
        bar.classList.add('glowing');
        setTimeout(() => bar.classList.remove('glowing'), 1500);

        let req = getXpRequired(player.level);
        if (player.xp >= req) {
            player.xp -= req;
            player.level++;
            showToast(`LEVEL UP! WELCOME TO LEVEL ${player.level}`);
            fireConfetti('level');
        }

        saveData();
        return { gained: finalAmount, crit: isCrit };
    }

    function checkUnlocks() {
        const unlocks = [
            { lvl: 2, id: 'utility-stats', type: 'el' },
            { lvl: 5, val: 'wolf', type: 'theme' },
            { lvl: 8, id: 'btn-zen', type: 'el' },
            { lvl: 10, val: 'neon', type: 'theme' },
            { lvl: 12, val: 'aperture', type: 'theme' },
            { lvl: 15, val: 'eldritch', type: 'theme' },
            { lvl: 18, val: 'vaporwave', type: 'theme' },
            { lvl: 20, val: 'blueprint', type: 'theme' },
            { lvl: 25, val: 'terminal', type: 'theme' },
            { lvl: 30, val: 'gold', type: 'theme' },
            { lvl: 50, id: 'prestige-section', type: 'el' }
        ];

        if(player.prestige >= 1) document.getElementById('story-library-btn').style.display = 'block';

        unlocks.forEach(u => {
            if (player.level >= u.lvl) {
                if(u.type === 'el') document.getElementById(u.id).style.display = 'block';
                if(u.type === 'theme') {
                    let opt = document.querySelector(`option[value="${u.val}"]`);
                    if(opt) { opt.disabled = false; opt.text = opt.text.replace('üîí ', ''); }
                }
            }
        });
    }

    // --- OBJECTIVE INPUT LOGIC ---
    function addObjectiveInput(value = "") {
        const container = document.getElementById('objectives-container');
        const div = document.createElement('div');
        div.className = 'dyn-input-row';
        div.innerHTML = `
            <input type="text" class="obj-input" placeholder="Enter objective..." value="${value}">
            <div class="dyn-del-btn" onclick="this.parentElement.remove()">‚úï</div>
        `;
        container.appendChild(div);
        
        const inp = div.querySelector('input');
        inp.focus();
        inp.addEventListener('keydown', function(e) {
            if(e.key === 'Enter') {
                e.preventDefault();
                addObjectiveInput();
            }
        });
    }

    // --- TASK LOGIC ---
    function saveTask() {
        const title = document.getElementById('inp-title').value;
        if(!title) return;

        // Scrape dynamic inputs
        const objInputs = document.querySelectorAll('.obj-input');
        const subtasks = Array.from(objInputs).map(inp => ({
            text: inp.value.trim(), done: false
        })).filter(o => o.text !== "");

        const newTask = {
            id: editingId || Date.now(),
            title: title,
            priority: document.getElementById('inp-priority').value,
            deadline: document.getElementById('inp-deadline').value,
            subtasks: subtasks,
            status: editingId ? tasks.find(t => t.id === editingId).status : 'staging',
            winXP: 0,
            completedDate: null
        };

        if(editingId) {
            const idx = tasks.findIndex(t => t.id === editingId);
            tasks[idx] = newTask;
            editingId = null;
        } else {
            tasks.push(newTask);
        }

        closeModal('task-modal');
        saveData();
        renderBoard();
    }

    function moveTask(id, dest) {
        const t = tasks.find(x => x.id === id);
        if (t.status === 'victory' && dest !== 'victory') {
            if(!confirm("RETREAT WARNING: You will lose the XP earned from this mission + 50 XP Penalty. Proceed?")) return;
            player.xp = Math.max(0, player.xp - t.winXP - 50);
            showToast(`RETREAT! Lost ${t.winXP + 50} XP`);
            t.winXP = 0; t.completedDate = null; player.completedTasks--;
        }

        if (dest === 'victory' && t.status !== 'victory') {
            let base = t.priority === 'High' ? 200 : t.priority === 'Med' ? 150 : 100;
            let bonusMsg = "";
            if(t.deadline) {
                const diffHours = (new Date(t.deadline) - new Date()) / 36e5;
                if (diffHours > 24) { base = Math.floor(base * 1.2); bonusMsg += " (Early +20%)"; }
                else if (diffHours < 0) { base = Math.floor(base * 0.8); bonusMsg += " (Late -20%)"; }
            }
            const result = addXP(base);
            t.winXP = result.gained;
            t.completedDate = new Date().toISOString();
            player.completedTasks++;
            let fx = player.level >= 30 ? 'gem' : player.level >= 20 ? 'coin' : player.level >= 10 ? 'star' : 'paper';
            fireConfetti(fx);
            showToast(`Mission Complete! +${result.gained} XP${bonusMsg}`);
        }

        t.status = dest;
        saveData();
        renderBoard();
    }

    function toggleSubtask(taskId, subIdx) {
        const t = tasks.find(x => x.id === taskId);
        t.subtasks[subIdx].done = !t.subtasks[subIdx].done;
        if(t.subtasks[subIdx].done) addXP(10, true); 
        saveData();
        renderBoard();
    }

    function deleteTask(id) {
        if(confirm("Delete this mission permanently?")) {
            tasks = tasks.filter(t => t.id !== id);
            saveData();
            renderBoard();
        }
    }

    // --- RENDERING ---
    function renderBoard() {
        const filter = document.getElementById('search-bar').value.toLowerCase();
        
        ['staging', 'active', 'victory'].forEach(col => {
            const container = document.getElementById(`list-${col}`);
            const zenContainer = document.getElementById('zen-list');
            if(col === 'active') zenContainer.innerHTML = ''; 

            container.innerHTML = '';
            
            tasks.filter(t => t.status === col).forEach(t => {
                let match = t.title.toLowerCase().includes(filter);
                t.subtasks.forEach(s => { if(s.text.toLowerCase().includes(filter)) match = true; });
                if(!match) return;

                const card = createCardHTML(t);
                container.appendChild(card);
                if(col === 'active') zenContainer.appendChild(createCardHTML(t));
            });
        });
    }

    function createCardHTML(t) {
        const div = document.createElement('div');
        div.className = `card priority-${t.priority}`;
        if(player.settings.theme === 'blueprint') div.style.borderStyle = "dashed";

        let dateStr = t.deadline ? new Date(t.deadline).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : "";

        let subHtml = '<ul class="objective-list">';
        t.subtasks.forEach((s, i) => {
            subHtml += `<li class="objective-box">
                <input type="checkbox" class="objective-check" ${s.done ? 'checked' : ''} onchange="toggleSubtask(${t.id}, ${i})">
                <span style="${s.done ? 'text-decoration:line-through; opacity:0.6' : ''}">${s.text}</span>
            </li>`;
        });
        subHtml += '</ul>';

        let btns = '';
        if(t.status === 'staging') btns = `<button class="action-btn" onclick="moveTask(${t.id}, 'active')">Start</button>`;
        if(t.status === 'active') btns = `<button class="action-btn secondary" onclick="moveTask(${t.id}, 'staging')">Hold</button><button class="action-btn" onclick="moveTask(${t.id}, 'victory')">Complete</button>`;
        if(t.status === 'victory') btns = `<button class="action-btn danger" onclick="moveTask(${t.id}, 'active')">Retreat</button>`;
        
        div.innerHTML = `
            <h3>${t.title}</h3>
            <div class="card-meta">
                <span>${t.priority} Priority</span>
                <span>${dateStr ? 'üìÖ ' + dateStr : ''}</span>
            </div>
            ${subHtml}
            <div class="card-actions">
                <button class="action-btn secondary" style="margin-right:auto" onclick="deleteTask(${t.id})">üóëÔ∏è</button>
                ${btns}
            </div>
        `;
        return div;
    }

    function updateStats() {
        document.getElementById('level-display').innerText = `LVL ${player.level} ${player.prestige > 0 ? '‚ú™'.repeat(player.prestige) : ''}`;
        const req = getXpRequired(player.level);
        const pct = (player.xp / req) * 100;
        document.getElementById('xp-bar').style.width = `${pct}%`;
        document.getElementById('stat-total-xp').innerText = player.totalXpEarned;
        document.getElementById('stat-tasks').innerText = player.completedTasks;
        document.getElementById('stat-prestige').innerText = player.prestige;
    }

    function toggleThemeMode() { player.settings.darkMode = !player.settings.darkMode; applySettings(); saveData(); }
    function changeTheme(val) { player.settings.theme = val; applySettings(); saveData(); }
    function applySettings() {
        const body = document.body;

    function importData(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if(json.player && json.tasks) { player = json.player; tasks = json.tasks; saveData(); location.reload(); }
            } catch(err) { alert("Invalid Backup File"); }
        };
        reader.readAsText(file);
    }

    // --- FX ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function fireConfetti(type) {
        const count = type === 'level' ? 200 : 50;
        for(let i=0; i<count; i++) {
            particles.push({
                x: Math.random() * canvas.width, y: type === 'level' ? canvas.height + 10 : -10,
                vx: (Math.random() - 0.5) * 10, vy: type === 'level' ? (Math.random() * -15) - 5 : (Math.random() * 5) + 2,
                size: Math.random() * 8 + 4, color: `hsl(${Math.random()*360}, 100%, 70%)`, type: type, life: 100
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if(particles.length === 0) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life--;
            ctx.fillStyle = p.color; ctx.beginPath();
            if(p.type === 'star') drawStar(ctx, p.x, p.y, 5, p.size, p.size/2);
            else if (p.type === 'coin') ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            else ctx.fillRect(p.x, p.y, p.size, p.size);
            ctx.fill();
        });
        particles = particles.filter(p => p.life > 0 && p.y < canvas.height + 20);
        if(particles.length > 0) requestAnimationFrame(animateConfetti);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function drawStar(cx, cy, cx_x, cy_y, spikes, outerRadius, innerRadius) {
        let rot = Math.PI / 2 * 3; let x = cx; let y = cy; let step = Math.PI / spikes;
        ctx.beginPath(); ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
            x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius; ctx.lineTo(x, y); rot += step;
            x = cx + Math.cos(rot) * innerRadius; y = cy + Math.sin(rot) * innerRadius; ctx.lineTo(x, y); rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius); ctx.closePath();
    }
