<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manny Serrano</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Matches your Digital ID Background */
            background: linear-gradient(-45deg, #e9d5ff, #f5d0fe, #c4b5fd, #a78bfa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Input Styling to match the violet theme */
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 0.5rem;
            border: 1px solid #ddd6fe; /* violet-200 */
            background-color: rgba(255, 255, 255, 0.8);
            color: #4c1d95; /* violet-900 */
            outline: none;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: #7c3aed; /* violet-600 */
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
            background-color: #ffffff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-800">

    <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/50">
        
        <div class="bg-violet-600 p-6 text-center">
            <div class="w-20 h-20 bg-white rounded-full mx-auto mb-3 flex items-center justify-center shadow-lg text-violet-600 text-3xl">
                <i class="fa-solid fa-scissors"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Book an Appointment</h1>
            <p class="text-violet-200 text-sm mt-1">Select your service & time.</p>
        </div>

        <div class="p-6 space-y-4">
            
            <div>
                <label class="block text-xs font-bold text-violet-700 uppercase tracking-wider mb-1">Your Name</label>
                <input type="text" id="cName" placeholder="e.g. Manny" class="form-input">
            </div>

            <div>
                <label class="block text-xs font-bold text-violet-700 uppercase tracking-wider mb-1">Service</label>
                <div class="relative">
                    <select id="cService" class="form-input appearance-none cursor-pointer">
                        <option value="Haircut">Standard Haircut ($25)</option>
                        <option value="Skin Fade">Skin Fade ($30)</option>
                        <option value="Beard Trim">Beard Trim ($15)</option>
                        <option value="Full Service">Full Service (Cut & Beard) ($35)</option>
                        <option value="Line Up">Line Up Only ($15)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-violet-600">
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-violet-700 uppercase tracking-wider mb-1">Requested Time</label>
                <input type="datetime-local" id="cDate" class="form-input cursor-pointer">
            </div>

            <div class="pt-4 space-y-3">
                <p class="text-center text-xs text-gray-500 mb-2">This will open your messaging app with the details pre-filled.</p>
                
                <button onclick="sendRequest('sms')" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-comment-sms"></i>
                    Send via Text
                </button>

                <button onclick="sendRequest('wa')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    Send via WhatsApp
                </button>
            </div>

            <div class="text-center mt-6">
                <a href="index.html" class="text-sm text-violet-500 hover:text-violet-700 font-semibold transition-colors">
                    &larr; Back to Profile
                </a>
            </div>

        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION: UPDATE YOUR NUMBER HERE
        // ==========================================
        const BARBER_PHONE = "19014437338"; 
        // ==========================================

        function sendRequest(type) {
            const name = document.getElementById('cName').value.trim();
            const service = document.getElementById('cService').value;
            const dateVal = document.getElementById('cDate').value;

            // Simple validation styling
            if(!name) {
                document.getElementById('cName').classList.add('border-red-500', 'ring-1', 'ring-red-500');
                return;
            } else {
                document.getElementById('cName').classList.remove('border-red-500', 'ring-1', 'ring-red-500');
            }

            if(!dateVal) {
                document.getElementById('cDate').classList.add('border-red-500', 'ring-1', 'ring-red-500');
                return;
            } else {
                document.getElementById('cDate').classList.remove('border-red-500', 'ring-1', 'ring-red-500');
            }

            // Format Date for humans
            const dateObj = new Date(dateVal);
            const dateStr = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            const timeStr = dateObj.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

            // Construct Message
            // Example: "Yo Manny! It's Kai. I need a Skin Fade on Fri, Oct 25 at 4:30 PM. You free?"
            const message = `Yo Manny! It's ${name}. I need a ${service} on ${dateStr} at ${timeStr}. You free?`;

            // Logic to open apps
            if(type === 'sms') {
                // Detect iPhone vs Android for body separator
                const sep = navigator.userAgent.match(/iPhone|iPad|iPod/i) ? '&' : '?';
                window.location.href = `sms:${BARBER_PHONE}${sep}body=${encodeURIComponent(message)}`;
            } else if (type === 'wa') {
                window.open(`https://wa.me/${BARBER_PHONE}?text=${encodeURIComponent(message)}`, '_blank');
            }
        }
    </script>

</body>
</html>
