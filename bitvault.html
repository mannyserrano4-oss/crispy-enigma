<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Comedy Vault</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            /* --- NIGHT MODE (Black & Orange) --- */
            --bg: #000000;
            --card: #121212;
            --text: #ffffff;
            --subtext: #888888;
            --accent: #ff9f43;
            --border: #333333;
            --input-bg: #1c1c1c;
            --danger: #ff4757;
            --success: #2ed573;
            --pin-color: #feca57;
        }

        /* --- DAY MODE (White & Purple) --- */
        body.light-mode {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2d3436;
            --subtext: #636e72;
            --accent: #8e44ad;
            --border: #dfe6e9;
            --input-bg: #f1f2f6;
            --pin-color: #f1c40f;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER */
        .header {
            padding: 15px; background: var(--card); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 900;}
        .btn-icon { background: none; border: none; font-size: 1.4rem; cursor: pointer; text-decoration: none; padding: 5px; opacity: 0.8; transition: opacity 0.2s; }
        .btn-icon:hover { opacity: 1; transform: scale(1.1); }

        /* FILTER BAR */
        .filter-scroll {
            display: flex; gap: 8px; padding: 10px 15px;
            overflow-x: auto; background: var(--bg);
            border-bottom: 1px solid var(--border); flex-shrink: 0;
            /* Hide scrollbar */
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .filter-chip {
            background: var(--card); padding: 6px 14px;
            border-radius: 20px; font-size: 0.85rem; color: var(--subtext);
            border: 1px solid var(--border); white-space: nowrap; cursor: pointer;
            transition: all 0.2s; font-weight: 600;
        }
        .filter-chip.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
        .filter-chip[data-tag="New"] { border-color: var(--success); color: var(--success); }
        .filter-chip[data-tag="New"].active { background: var(--success); color: white; }

        /* LIST AREA */
        #bit-list {
            flex-grow: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            /* Allow scrolling to dismiss keyboard naturally on iOS */
            -webkit-overflow-scrolling: touch;
        }

        /* BOTTOM DECK */
        .bottom-deck {
            background: var(--card); border-top: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            transition: transform 0.3s ease;
        }
        .search-container { padding: 10px 15px 5px 15px; }
        
        /* Updated to type="search" for the native 'X' button */
        .search-input {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text); padding: 8px 15px; border-radius: 10px;
            font-size: 0.95rem; box-sizing: border-box;
            /* Standard styling reset */
            -webkit-appearance: none; 
        }
        .search-input:focus { outline: 2px solid var(--accent); border-color: transparent; }

        .input-area { padding: 5px 15px 15px 15px; display: flex; flex-direction: column; gap: 10px; }
        .input-main {
            background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text); padding: 12px; border-radius: 8px;
            resize: none; height: 50px; font-family: inherit; font-size: 1rem;
        }
        .input-main:focus { outline: 2px solid var(--accent); border-color: transparent; }
        .input-row { display: flex; gap: 10px; }
        select { 
            background: var(--input-bg); color: var(--text); border: 1px solid var(--border); 
            padding: 0 10px; border-radius: 8px; flex-grow: 1; height: 45px; font-size: 1rem;
        }
        .btn-add {
            background: var(--accent); color: var(--bg); border: none;
            padding: 0 20px; border-radius: 8px; font-weight: bold;
            text-transform: uppercase; cursor: pointer;
        }

        /* BIT CARDS & COLORS */
        .bit-card {
            background: var(--card); padding: 15px; border-radius: 12px;
            border-left: 4px solid var(--subtext); position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        .bit-card.pinned { border: 2px solid var(--pin-color); background: rgba(254, 202, 87, 0.05); }
        
        /* --- COMPLETE COLOR CODING --- */
        .bit-card[data-tag="Premise"] { border-left-color: var(--subtext); } /* Grey */
        .bit-card[data-tag="Clean"] { border-left-color: #54a0ff; }       /* Blue */
        .bit-card[data-tag="Roast"] { border-left-color: #ff6b6b; }       /* Red */
        .bit-card[data-tag="Crowd"] { border-left-color: #1dd1a1; }       /* Green */
        .bit-card[data-tag="Opener"] { border-left-color: var(--accent); }/* Orange/Gold */
        .bit-card[data-tag="Dark"] { border-left-color: #a55eea; }        /* Purple */
        .bit-card[data-tag="Closer"] { border-left-color: #eb3b5a; }      /* Neon Pink/Crimson */

        .bit-content { font-size: 1.1rem; line-height: 1.4; white-space: pre-wrap; margin-bottom: 8px; color: var(--text); font-weight: 500;}
        .notes-preview {
            font-size: 0.85rem; color: var(--subtext); margin-bottom: 8px;
            font-style: italic; display: flex; align-items: center; gap: 5px;
            padding: 5px; background: rgba(125,125,125,0.05); border-radius: 4px;
        }
        .bit-meta {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.75rem; color: var(--subtext); margin-top: 10px;
        }
        .tag-badge { 
            background: var(--input-bg); padding: 3px 8px; border-radius: 4px; 
            color: var(--subtext); text-transform: uppercase; font-size: 0.65rem; letter-spacing: 1px;
            font-weight: bold; border: 1px solid var(--border);
        }
        .action-row { display: flex; align-items: center; gap: 15px; }
        .action-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.6; transition: 0.2s;}
        .action-btn:hover { opacity: 1; transform: scale(1.2); }
        .pin-active { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 5px var(--pin-color)); }

        /* FOCUS MODE */
        body.focus-mode .header,
        body.focus-mode .filter-scroll,
        body.focus-mode .bottom-deck,
        body.focus-mode .action-btn, 
        body.focus-mode .bit-meta span:first-child { 
            display: none !important; 
        }
        body.focus-mode #bit-list { padding-top: 60px; }
        #exit-focus-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: var(--accent); color: var(--bg); border: none;
            padding: 10px 20px; border-radius: 30px; font-weight: bold;
            display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        body.focus-mode #exit-focus-btn { display: block; }

        /* EDIT MODE */
        .edit-area {
            background: var(--input-bg); border: 1px solid var(--accent); color: var(--text);
            padding: 10px; border-radius: 6px; font-size: 1rem; width: 100%;
            min-height: 60px; margin-bottom: 10px; resize: vertical; box-sizing: border-box; font-family: inherit;
        }
        .edit-notes {
            background: var(--bg); border: 1px dashed var(--subtext); color: var(--text);
            padding: 10px; border-radius: 6px; font-size: 0.9rem; width: 100%;
            min-height: 40px; margin-bottom: 10px; resize: vertical; box-sizing: border-box; font-family: inherit;
        }
        .edit-controls { display: flex; gap: 10px; }
        .btn-save { background: var(--success); color: white; border: none; padding: 10px; border-radius: 5px; flex-grow: 1; font-weight: bold;}
        .btn-cancel { background: var(--input-bg); color: var(--text); border: 1px solid var(--border); padding: 10px; border-radius: 5px; }

        /* SETTINGS MENU */
        #settings-menu {
            position: absolute; top: 60px; left: 15px;
            background: var(--card); border: 1px solid var(--border);
            border-radius: 8px; padding: 10px; display: none; flex-direction: column; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; min-width: 220px;
        }
        #settings-menu.visible { display: flex; }
        .menu-btn {
            background: var(--input-bg); color: var(--text); border: none; padding: 12px;
            border-radius: 5px; cursor: pointer; text-align: left; font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; gap: 10px;
        }

    </style>
</head>
<body>

    <button id="exit-focus-btn" onclick="toggleFocusMode()">üö´ Exit Stage Mode</button>

    <div class="header">
        <button class="btn-icon" onclick="toggleMenu()">‚öôÔ∏è</button>
        <h1>Comedy Vault</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn-icon" onclick="toggleFocusMode()" title="Stage Mode">üëÅÔ∏è</button>
            <button class="btn-icon" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>
        </div>
    </div>

    <div id="settings-menu">
        <div style="font-size:0.7rem; color:var(--subtext); text-transform:uppercase; letter-spacing:1px; margin-bottom:5px;">Data Safety</div>
        <button class="menu-btn" onclick="shareToNotes()" style="border-left: 3px solid var(--success);"><span>‚òÅÔ∏è</span> Save to Notes</button>
        <button class="menu-btn" onclick="exportData()"><span>üíæ</span> Download Backup</button>
        <button class="menu-btn" onclick="document.getElementById('file-input').click()"><span>üìÇ</span> Restore File</button>
    </div>
    <input type="file" id="file-input" style="display:none" onchange="importData(this)">

    <div class="filter-scroll">
        <div class="filter-chip active" onclick="filterBits('all', this)">All</div>
        <div class="filter-chip" data-tag="New" onclick="filterBits('New', this)">‚òÖ New</div>
        <div class="filter-chip" onclick="filterBits('Pinned', this)">üìå Pinned</div>
        <div class="filter-chip" onclick="filterBits('Premise', this)">Premise</div>
        <div class="filter-chip" onclick="filterBits('Clean', this)">Clean</div>
        <div class="filter-chip" onclick="filterBits('Roast', this)">Roast</div>
        <div class="filter-chip" onclick="filterBits('Crowd', this)">Crowd</div>
        <div class="filter-chip" onclick="filterBits('Dark', this)">Dark</div>
    </div>

    <div id="bit-list" ontouchstart="dismissKeyboard()"></div>

    <div class="bottom-deck">
        <div class="search-container">
            <input type="search" id="search-bar" class="search-input" placeholder="Search jokes..." onkeyup="render()" onsearch="render()">
        </div>
        <div class="input-area">
            <textarea class="input-main" id="new-text" placeholder="Quick Premise..."></textarea>
            <div class="input-row">
                <select id="new-tag">
                    <option value="Premise">Premise (Idea)</option>
                    <option value="Clean">Clean</option>
                    <option value="Roast">Roast</option>
                    <option value="Crowd">Crowd Work</option>
                    <option value="Dark">Dark</option>
                    <option value="Opener">Opener</option>
                    <option value="Closer">Closer</option>
                </select>
                <button class="btn-add" onclick="addBit()">Add</button>
            </div>
        </div>
    </div>

    <script>
        let bits = JSON.parse(localStorage.getItem('comedy_bits') || '[]');
        let currentFilter = 'all';
        let editingId = null;

        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('theme-icon').innerText = 'üåô';
        }

        // --- DISMISS KEYBOARD LOGIC ---
        function dismissKeyboard() {
            if (document.activeElement && 
               (document.activeElement.tagName === "INPUT" || document.activeElement.tagName === "TEXTAREA")) {
                document.activeElement.blur();
            }
        }

        function render() {
            const list = document.getElementById('bit-list');
            const searchInput = document.getElementById('search-bar');
            const searchQuery = searchInput.value.toLowerCase();
            list.innerHTML = '';
            
            let visibleBits = bits;

            // 1. FILTERING
            if (currentFilter === 'New') {
                visibleBits = bits.slice(0, 5);
            } else if (currentFilter === 'Pinned') {
                visibleBits = bits.filter(b => b.pinned);
            } else if (currentFilter !== 'all') {
                visibleBits = bits.filter(b => b.tag === currentFilter);
            }

            // 2. SEARCH
            if (searchQuery) {
                visibleBits = visibleBits.filter(b => 
                    b.text.toLowerCase().includes(searchQuery) || 
                    (b.notes && b.notes.toLowerCase().includes(searchQuery))
                );
            }

            // 3. SORTING
            if (currentFilter !== 'New') {
                visibleBits.sort((a, b) => (b.pinned === true ? 1 : 0) - (a.pinned === true ? 1 : 0));
            }

            if (visibleBits.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:var(--subtext); margin-top:50px; font-style:italic;">No jokes found.</div>';
                return;
            }

            visibleBits.forEach(bit => {
                const div = document.createElement('div');
                div.className = `bit-card ${bit.pinned ? 'pinned' : ''}`;
                div.setAttribute('data-tag', bit.tag);
                div.id = `card-${bit.id}`;

                if (editingId === bit.id) {
                    div.innerHTML = `
                        <div style="font-size:0.7rem; color:var(--accent); margin-bottom:5px; font-weight:bold;">PREMISE</div>
                        <textarea class="edit-area" id="edit-text-${bit.id}">${bit.text}</textarea>
                        <div style="font-size:0.7rem; color:var(--accent); margin-bottom:5px; font-weight:bold;">NOTES</div>
                        <textarea class="edit-notes" id="edit-notes-${bit.id}" placeholder="Tags, punchlines...">${bit.notes || ''}</textarea>
                        <div class="edit-controls">
                            <select id="edit-tag-${bit.id}">${getOptionsHtml(bit.tag)}</select>
                            <button class="btn-save" onclick="saveEdit(${bit.id})">SAVE</button>
                            <button class="btn-cancel" onclick="cancelEdit()">CANCEL</button>
                        </div>
                    `;
                } else {
                    const hasNotes = bit.notes && bit.notes.trim().length > 0;
                    const noteIndicator = hasNotes ? `<div class="notes-preview">üìù ${escapeHtml(bit.notes.substring(0, 40))}...</div>` : '';
                    const pinIcon = bit.pinned ? 'üìå' : 'üìç';
                    const pinClass = bit.pinned ? 'pin-active' : '';

                    div.innerHTML = `
                        <div class="bit-content">${escapeHtml(bit.text)}</div>
                        ${noteIndicator}
                        <div class="bit-meta">
                            <span class="tag-badge">${bit.tag}</span>
                            <div class="action-row">
                                <span class="action-btn ${pinClass}" onclick="togglePin(${bit.id})">${pinIcon}</span>
                                <span class="action-btn" onclick="startEdit(${bit.id})">‚úèÔ∏è</span>
                                <span class="action-btn" style="color:var(--danger)" onclick="deleteBit(${bit.id})">üóëÔ∏è</span>
                            </div>
                        </div>
                    `;
                }
                list.appendChild(div);
            });
        }

        function addBit() {
            const input = document.getElementById('new-text');
            const tagSelect = document.getElementById('new-tag');
            const text = input.value.trim();
            if (!text) return;
            const newBit = { id: Date.now(), text: text, tag: tagSelect.value, notes: "", date: Date.now(), pinned: false };
            bits.unshift(newBit); save(); input.value = '';
            document.getElementById('search-bar').value = ""; // Auto clear search
            if(currentFilter !== 'New' && currentFilter !== 'all' && currentFilter !== tagSelect.value) {
                filterBits('all', document.querySelector('.filter-chip'));
            } else { render(); }
        }

        function togglePin(id) {
            const index = bits.findIndex(b => b.id === id);
            if(index !== -1) { bits[index].pinned = !bits[index].pinned; save(); render(); }
        }

        function startEdit(id) { editingId = id; render(); }

        function saveEdit(id) {
            const newText = document.getElementById(`edit-text-${id}`).value.trim();
            const newNotes = document.getElementById(`edit-notes-${id}`).value.trim();
            const newTag = document.getElementById(`edit-tag-${id}`).value;
            if (!newText) return cancelEdit();
            const index = bits.findIndex(b => b.id === id);
            if (index !== -1) {
                bits[index].text = newText; bits[index].notes = newNotes; bits[index].tag = newTag;
                save();
            }
            editingId = null; render();
        }

        function cancelEdit() { editingId = null; render(); }

        function deleteBit(id) {
            if(confirm("Delete this joke?")) { bits = bits.filter(b => b.id !== id); save(); render(); }
        }

        function filterBits(tag, element) {
            currentFilter = tag;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            render();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
        }
        
        function toggleFocusMode() { document.body.classList.toggle('focus-mode'); }
        function toggleMenu() { document.getElementById('settings-menu').classList.toggle('visible'); }

        function getOptionsHtml(selected) {
            const opts = ["Premise", "Clean", "Roast", "Crowd", "Dark", "Opener", "Closer"];
            return opts.map(o => `<option value="${o}" ${o===selected?'selected':''}>${o}</option>`).join('');
        }

        function save() { localStorage.setItem('comedy_bits', JSON.stringify(bits)); }
        function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ""; }

        function shareToNotes() {
            if (!navigator.share) { alert("Use Safari on iPhone."); return; }
            let txt = "üé§ COMEDY VAULT \n\n";
            bits.forEach(b => {
                const pin = b.pinned ? "üìå " : "";
                txt += `${pin}[${b.tag}] ${b.text}\n`;
                if(b.notes) txt += `   >>> ${b.notes}\n`;
                txt += `-------------------\n`;
            });
            navigator.share({ title: 'Comedy Backup', text: txt }).catch(console.error);
            toggleMenu();
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(bits, null, 2)], { type: "application/json" });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `comedy_backup_${Date.now()}.json`;
            a.click();
            toggleMenu();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(Array.isArray(data)) {
                        if(confirm(`Restore ${data.length} jokes?`)) { bits = data; save(); render(); }
                    }
                } catch(err) { alert("Error reading file"); }
            };
            reader.readAsText(file);
            toggleMenu();
        }

        render();
    </script>
</body>
</html>
