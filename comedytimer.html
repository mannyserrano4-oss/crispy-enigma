    <style>
        :root {
            --bg-black: #000000;
            --bg-yellow: #fdd835;
            --bg-red: #d32f2f;
            --text-color: #ffffff;
            --btn-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active { display: flex; }

        /* --- Setup Screen --- */
        h1 { margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        button.preset-btn {
            background-color: var(--btn-bg);
            color: white;
            border: 1px solid #555;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button.preset-btn:active { transform: scale(0.95); }
        
        button.preset-btn span {
            display: block;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* --- Custom Inputs --- */
        .custom-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        label { font-size: 0.9rem; color: #aaa; }

        input[type="number"] {
            padding: 15px;
            font-size: 1.2rem;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
        }

        .action-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #aaa;
            margin-top: 20px;
            text-decoration: underline;
            cursor: pointer;
        }

        /* --- Timer Screen --- */
        #timer-display {
            font-size: 25vw;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            z-index: 2;
        }
        
        @media (min-width: 600px) { #timer-display { font-size: 8rem; } }

        /* The hidden controls overlay */
        .timer-controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .icon-btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- Color States --- */
        body.yellow { background-color: var(--bg-yellow); color: black; }
        body.yellow .icon-btn { color: black; border-color: black; background: rgba(0,0,0,0.1); }
        
        body.red { background-color: var(--bg-red); color: white; }
        
        body.flash {
            animation: flash-red 0.5s infinite;
        }

        @keyframes flash-red {
            0% { background-color: var(--bg-red); }
            50% { background-color: black; }
            100% { background-color: var(--bg-red); }
        }

        /* Hide numbers logic */
        body.hide-numbers #timer-display { opacity: 0; }
        
    </style>
</head>
<body>

    <div id="screen-select" class="screen active">
        <h1>The Tight Five</h1>
        <div class="btn-grid">
            <button class="preset-btn" onclick="startTimer(5, 1)">
                5 Minutes
                <span>Light at 1 min</span>
            </button>
            <button class="preset-btn" onclick="startTimer(10, 1)">
                10 Minutes
                <span>Light at 1 min</span>
            </button>
            <button class="preset-btn" onclick="startTimer(20, 5)">
                20 Minutes
                <span>Light at 5 min</span>
            </button>
            <button class="preset-btn" style="background: #222" onclick="showCustom()">
                Custom
            </button>
        </div>
    </div>

    <div id="screen-custom" class="screen">
        <h1>Custom Set</h1>
        <div class="custom-inputs">
            <div class="input-group">
                <label>Total Time (Minutes)</label>
                <input type="number" id="custom-total" value="7" inputmode="numeric">
            </div>
            <div class="input-group">
                <label>Light At (Minutes Remaining)</label>
                <input type="number" id="custom-light" value="2" inputmode="numeric">
            </div>
            <button class="action-btn" onclick="startCustom()">START SET</button>
        </div>
        <button class="back-btn" onclick="showSelect()">Back</button>
    </div>

    <div id="screen-timer" class="screen">
        <div id="timer-display">00:00</div>
        
        <div class="timer-controls">
            <button class="icon-btn" onclick="toggleNumbers()">üëÅÔ∏è</button>
            <button class="icon-btn" onclick="stopTimer()">‚èπ</button>
        </div>
    </div>

    <script>
        // State
        let timerInterval = null;
        let endTime = 0;
        let warningTimeMs = 0;
        let isNumbersVisible = true;

        // --- Navigation ---
        function showSelect() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-select').classList.add('active');
            resetColors();
        }

        function showCustom() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-custom').classList.add('active');
        }

        function showTimer() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-timer').classList.add('active');
        }

        // --- Logic ---
        function startCustom() {
            const total = parseInt(document.getElementById('custom-total').value);
            const light = parseInt(document.getElementById('custom-light').value);
            
            if (!total || total <= 0) return alert("Please enter valid time");
            
            startTimer(total, light);
        }

        function startTimer(totalMinutes, lightAtMinutes) {
            // Wake Lock (Keep screen on)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(err => console.log(err));
            }

            // Setup
            const now = Date.now();
            const durationMs = totalMinutes * 60 * 1000;
            endTime = now + durationMs;
            warningTimeMs = lightAtMinutes * 60 * 1000; // e.g., 1 min left

            showTimer();
            resetColors();
            updateDisplay(durationMs); // Show start time immediately

            // Start Loop
            clearInterval(timerInterval);
            timerInterval = setInterval(tick, 200);
        }

        function tick() {
            const now = Date.now();
            const timeLeft = endTime - now;

            updateDisplay(timeLeft);

            // 1. Check Colors
            if (timeLeft <= 0) {
                // Time Up (Red)
                if (!document.body.classList.contains('red')) {
                    document.body.className = 'red';
                    // Double Vibrate
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]); 
                }
                
                // Overtime (Flash)
                // If we are more than 10 seconds overtime, start flashing
                if (timeLeft < -10000) {
                     document.body.classList.add('flash');
                }
            } 
            else if (timeLeft <= warningTimeMs) {
                // Warning (Yellow)
                if (!document.body.classList.contains('yellow')) {
                    document.body.className = 'yellow';
                    // Single Vibrate
                    if (navigator.vibrate) navigator.vibrate(200);
                }
            }
        }

        function updateDisplay(ms) {
            const isNegative = ms < 0;
            const absMs = Math.abs(ms);
            
            const totalSeconds = Math.floor(absMs / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            
            const display = document.getElementById('timer-display');
            display.innerText = (isNegative ? "-" : "") + `${m}:${s}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.body.className = ''; // Remove colors
            // Restore visibility preference logic if needed, but for now just reset
            if (!isNumbersVisible) document.body.classList.add('hide-numbers');
            showSelect();
        }

        function resetColors() {
            document.body.className = '';
            if (!isNumbersVisible) document.body.classList.add('hide-numbers');
        }

        function toggleNumbers() {
            isNumbersVisible = !isNumbersVisible;
            if (isNumbersVisible) {
                document.body.classList.remove('hide-numbers');
            } else {
                document.body.classList.add('hide-numbers');
            }
        }
    </script>
</body>
