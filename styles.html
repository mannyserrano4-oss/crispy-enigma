<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Look Book | MAS Barbery</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* This hides the scrollbar on the filter buttons for a clean look */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="bg-violet-600 p-6 text-center text-white sticky top-0 z-20 shadow-md">
        <h1 class="text-xl font-black uppercase tracking-wider">Style Guide</h1>
        <p class="text-violet-100 text-xs mt-1 opacity-90">Tap a style to see details.</p>
    </div>

    <div class="flex gap-2 overflow-x-auto p-4 bg-white border-b border-gray-200 sticky top-[88px] z-10 hide-scroll shadow-sm">
        <button onclick="renderGallery('all')" class="filter-btn active bg-violet-600 text-white px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-md transition-all">All</button>
        <button onclick="renderGallery('fade')" class="filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all">Fades</button>
        <button onclick="renderGallery('taper')" class="filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all">Tapers</button>
        <button onclick="renderGallery('classic')" class="filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all">Classic</button>
        <button onclick="renderGallery('beard')" class="filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all">Beards</button>
        <button onclick="renderGallery('design')" class="filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all">Designs</button>
    </div>

    <div id="gallery-grid" class="grid grid-cols-2 gap-3 p-4 pb-10"></div>

    <div id="info-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl transform scale-95 transition-transform duration-300 flex flex-col max-h-[90vh]" id="modal-content">
            
            <div class="relative h-72 bg-gray-100 flex-shrink-0">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/50 text-white w-8 h-8 rounded-full flex items-center justify-center backdrop-blur-sm hover:bg-red-500 transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="p-6 flex flex-col flex-1 overflow-y-auto">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-[10px] font-bold text-violet-600 uppercase tracking-widest bg-violet-50 px-2 py-1 rounded" id="modal-cat">Category</span>
                    <span class="text-xs text-gray-400 font-mono" id="modal-index">1/4</span>
                </div>
                <h2 class="text-2xl font-black text-gray-900 uppercase leading-tight mb-4" id="modal-title">Style Name</h2>
                
                <div class="bg-violet-50 p-4 rounded-xl border-l-4 border-violet-600 mb-6">
                    <p class="text-[10px] text-violet-600 font-bold uppercase mb-1"><i class="fa-solid fa-comment-dots mr-1"></i> Technical Ask:</p>
                    <p class="text-sm text-gray-800 leading-relaxed font-medium" id="modal-desc">Description goes here.</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-auto">
                    <button onclick="changeSlide(-1)" class="py-3 rounded-xl bg-gray-100 text-gray-600 font-bold text-sm hover:bg-gray-200 transition-colors">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button onclick="changeSlide(1)" class="py-3 rounded-xl bg-violet-600 text-white font-bold text-sm hover:bg-violet-700 transition-colors shadow-lg">
                        Next Style <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // START EDITING HERE - THIS IS YOUR DATABASE
        // ---------------------------------------------------------
        // COPY AND PASTE A BLOCK TO ADD A NEW CUT
        // Ensure every ID is unique (0, 1, 2, 3...)
        // Categories available: 'fade', 'taper', 'classic', 'beard', 'design'
        // ---------------------------------------------------------
        const styles = [
            // --- FADES ---
            {
                id: 0,
                category: 'fade',
                title: 'High Bald Fade',
                desc: 'Ask for: Skin high on the sides. Transition starts above the temple. Best for maintaining a clean look longer.',
                img: 'https://images.unsplash.com/photo-1593702295094-aea8c5c13d99?q=80&w=800&auto=format&fit=crop'
            },
            {
                id: 1,
                category: 'fade',
                title: 'Mid Drop Fade',
                desc: 'Ask for: Skin/Zero starts at the temple and drops behind the ear to follow the skull shape. Keeps the occipital bone dark.',
                img: 'https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=800&auto=format&fit=crop'
            },
            {
                id: 2,
                category: 'fade',
                title: 'Low Shadow Fade',
                desc: 'Ask for: No skin. Start with a #0.5 or #1 low. Very dark around the ears. Best for business/professional settings.',
                img: 'https://images.unsplash.com/photo-1605497788044-5a32c7078486?q=80&w=800&auto=format&fit=crop'
            },
            {
                id: 3,
                category: 'fade',
                title: 'Burst Fade',
                desc: 'Ask for: A semi-circle fade around the ear, leaving length at the back (mullet/mohawk vibe).',
                img: 'https://images.unsplash.com/photo-1559582105-f7511c520ebd?q=80&w=800&auto=format&fit=crop'
            },

            // --- TAPERS ---
            {
                id: 4,
                category: 'taper',
                title: 'Low Taper',
                desc: 'Ask for: Sideburns and neck faded out only. The outline behind the ear stays sharp and natural.',
                img: 'https://images.unsplash.com/photo-1622286342621-4bd786c2447c?q=80&w=800&auto=format&fit=crop'
            },
            {
                id: 5,
                category: 'taper',
                title: 'High Taper (Blowout)',
                desc: 'Ask for: Taper goes higher up the sideburns and higher on the neck. Lots of volume and texture on top.',
                img: 'https://images.unsplash.com/photo-1634316427436-d22e22a5780e?q=80&w=800&auto=format&fit=crop'
            },

            // --- CLASSIC ---
            {
                id: 6,
                category: 'classic',
                title: 'Gentlemanâ€™s Cut',
                desc: 'Ask for: Scissor cut sides (or long guard #4+). Side part. Tapered neck. Clean and timeless.',
                img: 'https://images.unsplash.com/photo-1599351431202-1e0f0137899a?q=80&w=800&auto=format&fit=crop'
            },
            {
                id: 7,
                category: 'classic',
                title: 'Scissor Crop',
                desc: 'Ask for: All shears. Textured top pushed forward. Messy but controlled.',
                img: 'https://images.unsplash.com/photo-1605497788044-5a32c7078486?q=80&w=800&auto=format&fit=crop'
            },

            // --- BEARDS ---
            {
                id: 8,
                category: 'beard',
                title: 'Boxed Beard',
                desc: 'Ask for: Sharp line on cheeks. Fade sideburns into beard. Square off the bottom for a masculine jawline.',
                img: 'https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=800&auto=format&fit=crop'
            },
            
            // --- DESIGNS ---
            {
                id: 9,
                category: 'design',
                title: 'Freestyle Line',
                desc: 'Ask for: A simple hard part or scratch line to accent a fade. Keeps it subtle.',
                img: 'https://images.unsplash.com/photo-1559582105-f7511c520ebd?q=80&w=800&auto=format&fit=crop'
            }
        ];
        // ---------------------------------------------------------
        // END OF DATABASE - DO NOT TOUCH CODE BELOW THIS LINE
        // ---------------------------------------------------------

        let currentFilter = 'all';
        let currentIndex = 0;
        let filteredList = [];

        function renderGallery(cat) {
            currentFilter = cat;
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            
            // Highlight the correct button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const text = btn.innerText.toLowerCase();
                if ((cat === 'all' && text === 'all') || text.includes(cat)) {
                    btn.className = "filter-btn bg-violet-600 text-white px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-md transition-all";
                } else {
                    btn.className = "filter-btn bg-gray-100 text-gray-600 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50 transition-all";
                }
            });

            // Filter the list
            filteredList = styles.filter(s => cat === 'all' || s.category === cat);

            // Generate HTML Cards
            filteredList.forEach((s) => {
                grid.innerHTML += `
                <div class="group relative aspect-[3/4] rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm hover:shadow-xl transition-all" onclick="openModal(${s.id})">
                    <img src="${s.img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent p-4 pt-12">
                        <p class="text-white font-bold text-sm tracking-wide leading-tight">${s.title}</p>
                        <p class="text-gray-300 text-[10px] uppercase tracking-widest font-medium mt-1">${s.category}</p>
                    </div>
                </div>`;
            });
        }

        // Open the Popup
        function openModal(id) {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            
            const foundIndex = filteredList.findIndex(s => s.id === id);
            if(foundIndex !== -1) {
                currentIndex = foundIndex;
                updateModalContent();
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                }, 10);
            }
        }

        // Update Popup Details
        function updateModalContent() {
            const s = filteredList[currentIndex];
            document.getElementById('modal-img').src = s.img;
            document.getElementById('modal-cat').innerText = s.category;
            document.getElementById('modal-title').innerText = s.title;
            document.getElementById('modal-desc').innerText = s.desc;
            document.getElementById('modal-index').innerText = `${currentIndex + 1}/${filteredList.length}`;
        }

        // Next/Prev Buttons
        function changeSlide(dir) {
            currentIndex += dir;
            if (currentIndex >= filteredList.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = filteredList.length - 1;
            updateModalContent();
        }

        // Close Popup
        function closeModal() {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Start App
        renderGallery('all');
    </script>
</body>
</html>
