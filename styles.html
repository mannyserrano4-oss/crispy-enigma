<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide | MAS Barbery</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-900 pb-20">

    <div class="bg-violet-900 p-6 text-center text-white sticky top-0 z-20 shadow-md">
        <h1 class="text-xl font-black uppercase tracking-wider">Look Book</h1>
        <p class="text-violet-200 text-xs mt-1">Tap a style to learn how to ask for it.</p>
    </div>

    <div class="flex gap-2 overflow-x-auto p-4 bg-white border-b border-gray-200 sticky top-[88px] z-10 hide-scroll">
        <button onclick="filterSelection('all')" class="filter-btn active bg-violet-600 text-white px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap">All</button>
        <button onclick="filterSelection('fade')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50">Fades</button>
        <button onclick="filterSelection('taper')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50">Tapers</button>
        <button onclick="filterSelection('beard')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-violet-50">Beards</button>
    </div>

    <div class="grid grid-cols-2 gap-3 p-4">

        <div class="style-card fade group relative aspect-[3/4] rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm" onclick="openModal('Mid Drop Fade', 'Ask for: A mid-drop fade, keeping the C-cup dark. Leave 2 inches on top for texture.')">
            <img src="https://source.unsplash.com/featured/?barber,fade" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
            <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-3 pt-10">
                <p class="text-white font-bold text-sm">Mid Drop Fade</p>
            </div>
        </div>

        <div class="style-card beard group relative aspect-[3/4] rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm" onclick="openModal('Sculpted Beard', 'Ask for: Line up the cheeks with a straight razor, fade the sideburns into the beard, and shape the chin to be boxy.')">
            <img src="https://source.unsplash.com/featured/?beard,man" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
            <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-3 pt-10">
                <p class="text-white font-bold text-sm">Box Beard</p>
            </div>
        </div>

        <div class="style-card taper group relative aspect-[3/4] rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm" onclick="openModal('Low Taper', 'Ask for: A low taper on the neck and sideburns only. Keep the outline natural behind the ears.')">
            <img src="https://source.unsplash.com/featured/?haircut,man" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
            <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-3 pt-10">
                <p class="text-white font-bold text-sm">Low Taper</p>
            </div>
        </div>

        <div class="style-card fade group relative aspect-[3/4] rounded-xl overflow-hidden bg-gray-200 cursor-pointer shadow-sm" onclick="openModal('Skin Fade Crop', 'Ask for: High skin fade. Textured crop on top pushed forward. Blunt fringe.')">
            <img src="https://source.unsplash.com/featured/?barber,haircut" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
            <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-3 pt-10">
                <p class="text-white font-bold text-sm">Textured Crop</p>
            </div>
        </div>

    </div>

    <div id="info-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-xl font-black text-violet-900 uppercase" id="modal-title">Style Name</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="bg-violet-50 p-4 rounded-xl border border-violet-100 mb-6">
                <p class="text-xs text-violet-600 font-bold uppercase mb-1"><i class="fa-solid fa-comment-dots mr-1"></i> How to ask for it:</p>
                <p class="text-sm text-gray-800 leading-relaxed italic" id="modal-desc">Description goes here.</p>
            </div>

            <a href="book.html" class="block w-full bg-black text-white text-center py-4 rounded-xl font-bold hover:bg-gray-800 active:scale-95 transition-all">
                Book This Cut
            </a>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-around items-center z-20">
        <a href="index.html" class="text-gray-400 hover:text-violet-600 flex flex-col items-center gap-1">
            <i class="fa-solid fa-home text-lg"></i>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a href="book.html" class="text-gray-400 hover:text-violet-600 flex flex-col items-center gap-1">
            <i class="fa-solid fa-calendar text-lg"></i>
            <span class="text-[10px] font-bold">Book</span>
        </a>
        <a href="#" class="text-violet-600 flex flex-col items-center gap-1">
            <i class="fa-solid fa-camera text-lg"></i>
            <span class="text-[10px] font-bold">Styles</span>
        </a>
    </div>

    <script>
        // Filter Logic
        function filterSelection(c) {
            const x = document.getElementsByClassName("style-card");
            
            // Update Buttons
            const btns = document.getElementsByClassName("filter-btn");
            for (let b of btns) {
                b.classList.remove("bg-violet-600", "text-white");
                b.classList.add("bg-gray-100", "text-gray-600");
                if ((c === 'all' && b.innerText === 'All') || b.innerText.toLowerCase().includes(c)) {
                    b.classList.remove("bg-gray-100", "text-gray-600");
                    b.classList.add("bg-violet-600", "text-white");
                }
            }

            // Show/Hide Cards
            if (c == "all") c = "";
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("hidden");
                if (x[i].className.indexOf(c) == -1) {
                    x[i].classList.add("hidden");
                }
            }
        }

        // Modal Logic
        function openModal(title, desc) {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            
            modal.classList.remove('hidden');
            // Small delay to allow 'hidden' removal before animating opacity
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('info-modal');
            const content = document.getElementById('modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
