<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Fade Reveal</title>
    <meta name="apple-mobile-web-app-title" content="Fade Reveal">
    <meta name="application-name" content="Fade Reveal">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="ficon.png">
    <link rel="icon" type="image/png" href="ficon.png">

    <style>
        :root {
            --bg-color: #000000;
            --accent: #2196f3;
            --text-color: #ffffff;
            --handle-color: rgba(255, 255, 255, 0.6); 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
        }

        /* --- Header / Controls --- */
        #controls-area {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
            z-index: 100;
            transition: transform 0.4s ease;
        }
        
        body.cinema-mode #controls-area {
            transform: translateY(-100%);
            position: absolute;
            width: 100%;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; text-align: center;}

        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .upload-btn {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1;
            text-align: center;
            max-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 500;
        }
        
        .upload-btn.active { background: #111; border-color: #fff; color: #fff; }

        input[type="file"] { display: none; }

        #cinema-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* --- The Stage --- */
        #stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        .compare-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .img-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* THE FIX: 'cover' ensures the image fills the screen edge-to-edge 
               so no black bars show up to mess up the slider logic. */
            object-fit: cover; 
            
            pointer-events: none;
        }

        #img-before {
            z-index: 5;
            clip-path: inset(0 50% 0 0); 
            background-color: transparent; 
        }

        #img-after { z-index: 1; }

        .placeholder {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.2rem;
            pointer-events: none;
            text-align: center;
            z-index: 0;
        }

        /* --- Visual Handle --- */
        #slider-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: var(--handle-color);
            transform: translateX(-50%);
            pointer-events: none; 
            z-index: 10;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        #slider-handle::after {
            content: "â†”";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--handle-color);
            color: var(--handle-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(4px);
        }

        #range-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: ew-resize;
            z-index: 20; 
            margin: 0;
            -webkit-appearance: none; 
            touch-action: none; 
        }

        #touch-blocker {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
        }
        body.cinema-mode #touch-blocker { display: block; }

        #toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 60;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div id="controls-area">
        <h1>Fade Reveal</h1>
        <div class="btn-row">
            <input type="file" id="file-before" accept="image/*" onchange="loadImage(this, 'before')">
            <input type="file" id="file-after" accept="image/*" onchange="loadImage(this, 'after')">

            <label for="file-before" class="upload-btn" id="btn-before">
                ðŸ“· Before
            </label>
            <label for="file-after" class="upload-btn" id="btn-after">
                âœ¨ After
            </label>
            
            <button id="cinema-btn" onclick="startAutoSlide()">REC</button>
        </div>
    </div>

    <div id="stage">
        <div id="toast">Tap anywhere to stop</div>

        <div class="compare-container">
            <div class="placeholder">Load images above</div>
            <img id="img-after" class="img-layer">
            <img id="img-before" class="img-layer">
            <div id="slider-handle"></div>
            <input type="range" id="range-input" min="0" max="100" value="50" oninput="updateVisuals(this.value)">
            <div id="touch-blocker" onclick="stopAutoSlide()"></div>
        </div>
    </div>

    <script>
        let animationFrame;
        let startTime;
        
        // --- ANIMATION SETTINGS ---
        const DURATION_ONE_WAY = 3000; // 3 seconds per swipe
        const TOTAL_CYCLES = 3;        // Back and forth 3 times
        const DELAY = 1000;            // Initial delay
        
        let direction = 1; // 1 = Left to Right, -1 = Right to Left
        let cycleCount = 0;
        let currentStartVal = 0;
        let isAnimating = false;

        function loadImage(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`img-${type}`).src = e.target.result;
                    document.getElementById(`btn-${type}`).classList.add('active');
                    document.querySelector('.placeholder').style.opacity = '0';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateVisuals(val) {
            const percentage = 100 - val;
            document.getElementById('img-before').style.clipPath = `inset(0 ${percentage}% 0 0)`;
            document.getElementById('slider-handle').style.left = `${val}%`;
            document.getElementById('range-input').value = val;
        }

        function startAutoSlide() {
            document.body.classList.add('cinema-mode');
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);

            // Reset
            updateVisuals(0);
            direction = 1; // Go towards 100
            cycleCount = 0;
            isAnimating = true;

            setTimeout(() => {
                if (isAnimating) {
                    startTime = null;
                    currentStartVal = 0; // Starting at 0
                    animationFrame = requestAnimationFrame(animateLoop);
                }
            }, DELAY);
        }

        function animateLoop(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            
            // 0 to 1
            let percent = progress / DURATION_ONE_WAY;
            if (percent > 1) percent = 1;

            // EaseInOutQuad
            const eased = percent < 0.5 ? 2 * percent * percent : 1 - Math.pow(-2 * percent + 2, 2) / 2;

            // Calculate Value based on direction
            let val;
            if (direction === 1) {
                // Going 0 to 100
                val = eased * 100;
            } else {
                // Going 100 to 0
                val = 100 - (eased * 100);
            }

            updateVisuals(val);

            if (progress < DURATION_ONE_WAY) {
                if (isAnimating) animationFrame = requestAnimationFrame(animateLoop);
            } else {
                // Move Finished. Check if we flip direction or stop
                if (cycleCount < (TOTAL_CYCLES * 2) - 1) {
                    // Flip direction
                    direction *= -1;
                    cycleCount++;
                    startTime = null; // Reset time for next loop
                    animationFrame = requestAnimationFrame(animateLoop);
                } else {
                    // All Done
                    stopAutoSlide();
                }
            }
        }

        function stopAutoSlide() {
            isAnimating = false;
            cancelAnimationFrame(animationFrame);
            document.body.classList.remove('cinema-mode');
        }

    </script>
</body>
</html>
