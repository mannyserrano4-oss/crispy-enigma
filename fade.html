<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Fade Reveal</title>
    <meta name="apple-mobile-web-app-title" content="Fade Reveal">
    <meta name="application-name" content="Fade Reveal">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --bg-color: #000000;
            --accent: #2196f3;
            --text-color: #ffffff;
            --handle-color: rgba(255, 255, 255, 0.5); 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            /* Prevent whole-page bouncing */
            overscroll-behavior: none;
        }

        /* --- Header / Controls --- */
        #controls-area {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        body.cinema-mode #controls-area {
            transform: translateY(-100%);
            position: absolute;
            width: 100%;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; text-align: center;}

        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .upload-btn {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1;
            text-align: center;
            max-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 500;
        }
        
        .upload-btn.active { 
            background: #111; 
            border-color: #fff; 
            color: #fff;
        }

        input[type="file"] { display: none; }

        #cinema-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* --- The Stage --- */
        #stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        .compare-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .img-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            pointer-events: none;
        }

        #img-before {
            z-index: 5;
            clip-path: inset(0 50% 0 0); 
            background-color: transparent; 
        }

        #img-after { z-index: 1; }

        .placeholder {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.2rem;
            pointer-events: none;
            text-align: center;
            z-index: 0;
        }

        /* --- Visual Handle --- */
        #slider-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: var(--handle-color);
            transform: translateX(-50%);
            pointer-events: none; 
            z-index: 10;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        #slider-handle::after {
            content: "â†”";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--handle-color);
            color: var(--handle-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(4px);
        }

        /* --- The Actual Slider (Fixed) --- */
        #range-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: ew-resize;
            z-index: 20; 
            margin: 0;
            -webkit-appearance: none; 
            
            /* THE FIX: Tells iOS "This is a control, don't scroll the page" */
            touch-action: none; 
        }

        #toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 50;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div id="controls-area">
        <h1>Fade Reveal</h1>
        <div class="btn-row">
            <input type="file" id="file-before" accept="image/*" onchange="loadImage(this, 'before')">
            <input type="file" id="file-after" accept="image/*" onchange="loadImage(this, 'after')">

            <label for="file-before" class="upload-btn" id="btn-before">
                ðŸ“· Before
            </label>
            <label for="file-after" class="upload-btn" id="btn-after">
                âœ¨ After
            </label>
            
            <button id="cinema-btn" onclick="enterCinema()">REC</button>
        </div>
    </div>

    <div id="stage">
        <div id="toast">Double tap empty space to exit</div>

        <div class="compare-container">
            <div class="placeholder">Load images above</div>
            <img id="img-after" class="img-layer">
            <img id="img-before" class="img-layer">
            <div id="slider-handle"></div>
            <input type="range" id="range-input" min="0" max="100" value="50" oninput="updateSlider(this.value)">
        </div>
    </div>

    <script>
        function loadImage(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`img-${type}`).src = e.target.result;
                    document.getElementById(`btn-${type}`).classList.add('active');
                    document.querySelector('.placeholder').style.opacity = '0';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateSlider(val) {
            const percentage = 100 - val;
            document.getElementById('img-before').style.clipPath = `inset(0 ${percentage}% 0 0)`;
            document.getElementById('slider-handle').style.left = `${val}%`;
        }

        function enterCinema() {
            document.body.classList.add('cinema-mode');
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }

        function exitCinema() {
            document.body.classList.remove('cinema-mode');
        }

        // --- PREVENT SLIDER FROM TRIGGERING DOUBLE TAP ---
        const rangeInput = document.getElementById('range-input');
        
        // If we are touching the slider, stop the event from bubbling up to the document
        // This ensures moving the slider never accidentally exits Cinema Mode
        rangeInput.addEventListener('touchend', function(e) {
            e.stopPropagation();
        });
        
        // --- DOUBLE TAP LOGIC ---
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                if (document.body.classList.contains('cinema-mode')) {
                    exitCinema();
                    e.preventDefault(); 
                }
            }
            lastTap = currentTime;
        });
        
    </script>
</body>
</html>
