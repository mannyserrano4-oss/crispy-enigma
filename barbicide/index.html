<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Barbicide</title>
    <meta name="apple-mobile-web-app-title" content="Barbicide">
    <meta name="application-name" content="Barbicide">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="bicon.png">
    <link rel="icon" type="image/png" href="bicon.png">

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #000000;
            --text-color: #ffffff;
            --input-bg: #333;
            --border-color: #444;
            
            /* Status Colors */
            --status-soak: #d32f2f; /* Red */
            --status-clean: #2e7d32; /* Green */
            --status-danger: #1565c0; /* Blue */
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Stops whole page bounce */
            transition: background-color 0.3s;
        }

        /* --- Header Area (Fixed Top) --- */
        .top-bar {
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: var(--bg-color);
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; 
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-right: auto;
            text-transform: uppercase;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            width: 120px;
        }

        button.add-btn {
            padding: 5px 15px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Main Grid Container --- */
        #timer-container {
            flex-grow: 1;
            display: grid;
            gap: 4px;
            padding: 4px;
            
            /* Allow internal scrolling */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            
            /* Default Layout (for 7+ items) */
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 180px; 
        }

        /* --- Dynamic Layouts (No Scroll for 1-6 items) --- */
        
        /* 1 Timer */
        #timer-container[data-count="1"] { 
            grid-template-columns: 1fr; 
            grid-template-rows: 1fr; 
            overflow-y: hidden; 
        }

        /* 2 Timers */
        #timer-container[data-count="2"] { 
            grid-template-columns: 1fr; 
            grid-template-rows: 1fr 1fr; 
            overflow-y: hidden; 
        }
        @media (min-width: 600px) {
            #timer-container[data-count="2"] { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; }
        }

        /* 3-4 Timers */
        #timer-container[data-count="3"],
        #timer-container[data-count="4"] { 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            overflow-y: hidden;
        }

        /* 5-6 Timers */
        #timer-container[data-count="5"],
        #timer-container[data-count="6"] { 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr 1fr; 
            overflow-y: hidden;
        }
        @media (min-width: 600px) {
            #timer-container[data-count="5"],
            #timer-container[data-count="6"] { 
                grid-template-columns: 1fr 1fr 1fr; 
                grid-template-rows: 1fr 1fr; 
            }
        }

        /* --- Timer Cards --- */
        .timer-card {
            background-color: var(--status-soak);
            color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%; 
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .timer-card h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Massive font only if we have few items */
        #timer-container[data-count="1"] .timer-card h3,
        #timer-container[data-count="2"] .timer-card h3 { font-size: 4vw; }

        .timer-card .time-display {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            margin: 10px 0;
        }
        
        /* Massive numbers only for few items */
        #timer-container[data-count="1"] .timer-card .time-display,
        #timer-container[data-count="2"] .timer-card .time-display { font-size: 15vw; }

        .timer-card .status-text {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- States --- */
        .timer-card.clean { background-color: var(--status-clean); }
        
        /* THE FIX: Deeper pulse animation */
        .timer-card.danger { background-color: var(--status-danger); animation: pulse-blue 1.5s infinite; }
        
        @keyframes pulse-blue {
            0% { opacity: 1; }
            50% { opacity: 0.4; } /* Changed from 0.7 to 0.4 */
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Barbicide</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Mode</button>
        <select id="toolSelect">
            <option value="Shears">Shears</option>
            <option value="Combs">Combs</option>
            <option value="Guards">Guards</option>
            <option value="Razors">Razors</option>
            <option value="Other">Other</option>
        </select>
        <button class="add-btn" onclick="addTimer()">+</button>
    </div>

    <div id="timer-container" data-count="0">
        </div>

    <script>
        // --- Configuration ---
        const SOAK_MINUTES = 10; 
        
        let timers = [];
        let audioCtx = null;
        let audioUnlocked = false;

        // --- Audio Logic ---
        function initAudio() {
            if (audioCtx) return; 
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function unlockAudio() {
            if (audioUnlocked || !audioCtx) return;
            audioCtx.resume().then(() => {
                const buffer = audioCtx.createBuffer(1, 1, 22050); 
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(0);
                audioUnlocked = true;
            });
        }

        function playChime() {
            if (!audioCtx) return; 
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(261.63, audioCtx.currentTime + 2);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);
            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // --- Layout Logic ---
        function updateLayout() {
            const container = document.getElementById('timer-container');
            container.setAttribute('data-count', timers.length);
        }

        function addTimer() {
            initAudio();
            unlockAudio();

            const toolType = document.getElementById('toolSelect').value;
            const id = Date.now();
            
            const timer = {
                id: id,
                type: toolType,
                endTime: Date.now() + (SOAK_MINUTES * 60 * 1000),
                finished: false,
                overtime: false
            };

            timers.push(timer);
            renderTimer(timer);
            updateLayout();
        }

        function removeTimer(id) {
            timers = timers.filter(t => t.id !== id);
            const el = document.getElementById(`timer-${id}`);
            if (el) el.remove();
            updateLayout();
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(Math.abs(ms) / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function updateTimers() {
            const now = Date.now();

            timers.forEach(timer => {
                const el = document.getElementById(`timer-${timer.id}`);
                if (!el) return;

                const timeLeft = timer.endTime - now;
                const displayEl = el.querySelector('.time-display');
                const statusEl = el.querySelector('.status-text');

                if (timeLeft > 0) {
                    displayEl.innerText = formatTime(timeLeft);
                    statusEl.innerText = "SOAKING";
                } 
                else if (timeLeft <= 0 && !timer.finished) {
                    timer.finished = true;
                    el.classList.remove('soaking');
                    el.classList.add('clean');
                    statusEl.innerText = "READY";
                    playChime(); 
                }
                else if (timer.finished) {
                    displayEl.innerText = "+" + formatTime(timeLeft);
                    statusEl.innerText = "OVER SOAKED";
                    
                    if (Math.abs(timeLeft) > 10000 && !timer.overtime) {
                        timer.overtime = true;
                        el.classList.remove('clean');
                        el.classList.add('danger');
                    }
                }
            });
        }

        function renderTimer(timer) {
            const container = document.getElementById('timer-container');
            const card = document.createElement('div');
            card.className = 'timer-card'; 
            card.id = `timer-${timer.id}`;
            
            card.innerHTML = `
                <button class="close-btn" onclick="removeTimer(${timer.id})">Ã—</button>
                <h3>${timer.type}</h3>
                <div class="time-display">--:--</div>
                <div class="status-text">STARTING</div>
            `;
            
            container.appendChild(card);
        }

        setInterval(updateTimers, 200);
    </script>
</body>
</html>
